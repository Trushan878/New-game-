<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Scoreboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-xl mx-auto bg-white rounded shadow p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Game Scoreboard</h1>

    <div class="mb-4 flex gap-2">
      <input type="text" id="playerName" placeholder="Player Name"
             class="flex-grow px-3 py-2 border rounded"/>
      <button onclick="addPlayer()"
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Player</button>
    </div>

    <div id="playersList" class="space-y-4 mb-6"></div>

    <div class="flex justify-between gap-2 mb-4">
      <button onclick="resetPoints()"
              class="flex-1 bg-yellow-400 py-2 rounded hover:bg-yellow-500">Reset All Points</button>
      <button onclick="clearHistory()"
              class="flex-1 bg-red-500 text-white py-2 rounded hover:bg-red-600">Clear Game History</button>
    </div>

    <h2 class="text-lg font-semibold mb-2">Game History</h2>
    <div id="gameHistory" class="bg-gray-200 p-3 rounded max-h-40 overflow-y-auto text-sm"></div>
  </div>

  <script>
    let players = JSON.parse(localStorage.getItem('players')) || {};
    let gameHistory = JSON.parse(localStorage.getItem('gameHistory')) || [];

    function saveData() {
      localStorage.setItem('players', JSON.stringify(players));
      localStorage.setItem('gameHistory', JSON.stringify(gameHistory));
    }

    function addPlayer() {
      const nameInput = document.getElementById('playerName');
      const name = nameInput.value.trim();
      if (name && !players[name]) {
        players[name] = 0;
        saveData();
        renderPlayers();
      }
      nameInput.value = '';
    }

    function updatePoints(name, change) {
      players[name] += change;
      saveData();
      renderPlayers();

      const entry = `Game ${gameHistory.length + 1}: ${name} ${change > 0 ? 'gained' : 'lost'} ${Math.abs(change)} point(s)`;
      gameHistory.push(entry);
      saveData();
      renderHistory();
      speakCongrats(name, change);
    }

    function speakCongrats(name, change) {
      if ('speechSynthesis' in window && change > 0) {
        const msg = new SpeechSynthesisUtterance(`Congratulations ${name}, you earned ${change} points`);
        msg.lang = 'en-US';
        window.speechSynthesis.speak(msg);
      }
    }

    function removePlayer(name) {
      delete players[name];
      saveData();
      renderPlayers();
    }

    function resetPoints() {
      for (let player in players) {
        players[player] = 0;
      }
      saveData();
      renderPlayers();
    }

    function clearHistory() {
      gameHistory = [];
      saveData();
      renderHistory();
    }

    function renderPlayers() {
      const container = document.getElementById('playersList');
      container.innerHTML = '';
      Object.entries(players).forEach(([name, points]) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'bg-gray-100 p-3 rounded';

        const header = document.createElement('div');
        header.className = 'flex justify-between mb-2 items-center';
        header.innerHTML = `<strong>${name}</strong><span>${points} points</span>`;

        const inputRow = document.createElement('div');
        inputRow.className = 'flex items-center gap-2';

        const pointInput = document.createElement('input');
        pointInput.type = 'number';
        pointInput.placeholder = 'Enter points';
        pointInput.className = 'w-24 px-2 py-1 border rounded';

        const plusBtn = document.createElement('button');
        plusBtn.textContent = '+';
        plusBtn.className = 'bg-green-500 text-white px-3 py-1 rounded';
        plusBtn.onclick = () => {
          const value = parseInt(pointInput.value);
          if (!isNaN(value)) updatePoints(name, value);
          pointInput.value = '';
        };

        const minusBtn = document.createElement('button');
        minusBtn.textContent = 'â€“';
        minusBtn.className = 'bg-red-500 text-white px-3 py-1 rounded';
        minusBtn.onclick = () => {
          const value = parseInt(pointInput.value);
          if (!isNaN(value)) updatePoints(name, -value);
          pointInput.value = '';
        };

        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.className = 'ml-auto text-sm bg-gray-300 px-3 py-1 rounded hover:bg-gray-400';
        removeBtn.onclick = () => removePlayer(name);

        inputRow.append(pointInput, plusBtn, minusBtn, removeBtn);
        wrapper.append(header, inputRow);
        container.appendChild(wrapper);
      });
    }

    function renderHistory() {
      const historyDiv = document.getElementById('gameHistory');
      historyDiv.innerHTML = '';
      gameHistory.forEach(entry => {
        const div = document.createElement('div');
        div.textContent = entry;
        historyDiv.appendChild(div);
      });
    }

    renderPlayers();
    renderHistory();
  </script>
</body>
</html>
