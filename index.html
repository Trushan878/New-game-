<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Scoreboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    .congrats-popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #22c55e;
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 0.75rem;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 10px 15px rgba(34, 197, 94, 0.5);
      z-index: 10000;
      opacity: 0;
      animation: fadeInOut 3s forwards;
      white-space: nowrap;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -70%); }
      10%, 90% { opacity: 1; transform: translate(-50%, -50%); }
      100% { opacity: 0; transform: translate(-50%, -70%); }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 min-h-screen flex justify-center py-6">
  <section class="w-[360px] bg-white rounded-lg p-6 shadow-lg overflow-auto">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Game Point</h2>

    <div class="bg-yellow-100 text-yellow-900 font-semibold p-3 rounded text-sm mb-4 border-l-4 border-yellow-400">
      This game has financial risk.<br>Play carefully.
    </div>

    <div class="mb-4 flex gap-2">
      <input type="text" id="newPlayerName" placeholder="Add player name" class="flex-grow border rounded px-3 py-2" />
      <button id="addPlayerBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add</button>
    </div>

    <div id="playersList" class="space-y-4 max-h-60 overflow-auto mb-4"></div>

    <div class="flex justify-between gap-2 mb-4">
      <button id="clearBtn" class="flex-1 bg-gray-300 py-2 rounded hover:bg-gray-400">Clear</button>
      <button id="submitBtn" class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Submit</button>
    </div>

    <button id="clearAllBtn" class="w-full bg-red-600 text-white py-2 rounded mb-4 hover:bg-red-700">Clear All Data</button>
    <button id="sendWhatsAppBtn" class="w-full bg-green-500 text-white py-2 rounded mb-4 hover:bg-green-600">Send Points on WhatsApp</button>

    <div id="pointsHistory" class="bg-gray-100 p-3 rounded mb-4 text-sm max-h-40 overflow-auto"></div>
    <div id="gameHistory" class="bg-yellow-100 p-3 rounded text-sm max-h-40 overflow-auto"></div>

    <audio id="tutuSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>
  </section>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAaQlSNJkU-NQnP0-uATxf2pU7a_8HEQpo",
      authDomain: "index-e95d1.firebaseapp.com",
      databaseURL: "https://index-e95d1-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "index-e95d1",
      storageBucket: "index-e95d1.appspot.com",
      messagingSenderId: "340216728284",
      appId: "1:340216728284:web:f2e61485d29068fbf5c219"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const playersRef = db.ref("players");
    const historyRef = db.ref("gameHistory");

    const newPlayerInput = document.getElementById('newPlayerName');
    const playersList = document.getElementById('playersList');
    const pointsHistory = document.getElementById('pointsHistory');
    const gameHistory = document.getElementById('gameHistory');
    const sound = document.getElementById('tutuSound');

    const avatars = ['üê±','ü¶ä','üêº','üêµ','üê∏','üêØ','ü¶Å','üê∂','üê∞','ü¶Ñ'];

    document.getElementById('addPlayerBtn').onclick = () => {
      const name = newPlayerInput.value.trim();
      if (!name) return;
      const avatar = avatars[Math.floor(Math.random() * avatars.length)];
      playersRef.child(name).set({ points: 0, avatar });
      newPlayerInput.value = '';
    };

    document.getElementById('clearBtn').onclick = () => {
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
    };

    document.getElementById('clearAllBtn').onclick = () => {
      if (confirm("Clear points and game history? Player names stay.")) {
        playersRef.once('value', snap => {
          snap.forEach(child => {
            playersRef.child(child.key).update({ points: 0 });
          });
        });
        historyRef.remove();
      }
    };

    document.getElementById('submitBtn').onclick = async () => {
      const selected = [];
      document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
        const name = cb.value;
        selected.push(name);
        playersRef.child(name).get().then(snap => {
          const data = snap.val();
          playersRef.child(name).update({ points: (data?.points || 0) + 1 });
        });
      });

      if (selected.length > 0) {
        const snap = await historyRef.once('value');
        const gameNumber = snap.numChildren() + 1;
        historyRef.push(`Game ${gameNumber}: ${selected.join(', ')}`);
        showCongrats(selected);
      }
    };

    function showCongrats(names) {
      const popup = document.createElement('div');
      popup.className = 'congrats-popup';
      popup.textContent = `Congratulations ${names.join(', ')}!`;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);

      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(`Congratulations ${names.join(', ')}!`);
        speechSynthesis.speak(msg);
      }

      // Play sound 5 times
      let count = 0;
      const playSound = () => {
        if (count < 5) {
          sound.play();
          count++;
          setTimeout(playSound, 500);
        }
      };
      playSound();
    }

    playersRef.on('value', snap => {
      const data = snap.val() || {};
      playersList.innerHTML = '';
      pointsHistory.innerHTML = '';

      for (const name in data) {
        const player = data[name];
        const div = document.createElement('div');
        div.className = 'flex items-center justify-between';

        div.innerHTML = `
          <label class="flex items-center gap-2">
            <input type="checkbox" value="${name}" class="w-5 h-5" />
            <span class="text-lg">${player.avatar || ''} ${name}</span>
          </label>
          <span class="text-sm text-gray-600">Points: ${player.points || 0}</span>
          <button class="removePlayerBtn bg-red-500 text-white py-1 px-3 rounded hover:bg-red-600" data-player="${name}">Remove</button>
        `;
        playersList.appendChild(div);
      }

      document.querySelectorAll('.removePlayerBtn').forEach(btn => {
        btn.onclick = () => {
          const playerToRemove = btn.getAttribute('data-player');
          playersRef.child(playerToRemove).remove();
        };
      });

      for (const name in data) {
        const entry = document.createElement('div');
        entry.textContent = `${name}: ${data[name].points || 0} points`;
        pointsHistory.appendChild(entry);
      }
    });

    historyRef.on('value', snap => {
      const data = snap.val() || {};
      const entries = Object.values(data);
      gameHistory.innerHTML = '';
      entries.forEach((entry, i) => {
        const div = document.createElement('div');
        div.textContent = `Game ${i + 1}: ${entry.replace(/^Game \d+: /, '')}`;
        gameHistory.appendChild(div);
      });
    });

    document.getElementById('sendWhatsAppBtn').onclick = async () => {
      const playersSnap = await playersRef.once('value');
      const playersData = playersSnap.val() || {};

      let message = 'üèÜ *Game Points Summary* üèÜ\n\n';
      for (const name in playersData) {
        message += `‚Ä¢ ${name} ‚Äî ${playersData[name].points || 0} pts\n`;
      }
      message += '\nKeep it up, players!';

      const encodedMessage = encodeURIComponent(message);
      const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
      window.open(whatsappUrl, '_blank');
    };
  </script>
</body>
</html>
