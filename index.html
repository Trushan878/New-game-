<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Game Scoreboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Arial', sans-serif; }
    .game-board { padding: 20px; max-width: 600px; margin: auto; }
    .congrats-popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #22c55e;
      color: white;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      font-size: 1.5rem;
      font-weight: 600;
      z-index: 1000;
      animation: fadeInOut 3s forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -20px); }
      10%, 90% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -20px); }
    }
  </style>
</head>
<body class="bg-gray-100">

  <section class="game-board bg-white rounded shadow p-6 mt-10">
    <h2 class="text-2xl font-bold text-center mb-4">Game Scoreboard</h2>

    <div class="mb-4 flex gap-2">
      <input type="text" id="newPlayerName" placeholder="Add player name" class="flex-grow border rounded px-3 py-2" />
      <button id="addPlayerBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add</button>
    </div>

    <div id="playersList" class="space-y-3 mb-4 max-h-60 overflow-auto"></div>

    <div class="flex justify-between gap-2 mb-4">
      <button id="clearBtn" class="flex-1 bg-gray-300 py-2 rounded hover:bg-gray-400">Clear Selection</button>
      <button id="submitBtn" class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Submit</button>
    </div>

    <button id="deleteLastGameBtn" class="w-full bg-yellow-500 text-white py-2 rounded mb-4 hover:bg-yellow-600">Delete Last Game</button>
    <button id="whatsappBtn" class="w-full bg-green-500 text-white py-2 rounded mb-4 hover:bg-green-600">Send Points to WhatsApp</button>

    <div id="pointsHistory" class="bg-gray-100 p-3 rounded mb-4 text-sm max-h-40 overflow-auto"></div>
    <div id="gameHistory" class="bg-yellow-100 p-3 rounded text-sm max-h-40 overflow-auto"></div>
  </section>

  <script>
    const players = {};
    const gameHistory = [];

    const playersList = document.getElementById('playersList');
    const newPlayerInput = document.getElementById('newPlayerName');
    const pointsHistory = document.getElementById('pointsHistory');
    const gameHistoryEl = document.getElementById('gameHistory');

    function renderPlayers() {
      playersList.innerHTML = '';
      pointsHistory.innerHTML = '';

      Object.keys(players).forEach(name => {
        const div = document.createElement('div');
        div.className = 'flex items-center justify-between';
        div.innerHTML = `
          <label class="flex items-center gap-2">
            <input type="checkbox" value="${name}" class="w-5 h-5" />
            <span class="text-lg">${name}</span>
          </label>
          <span>Points: ${players[name]}</span>
          <button class="removePlayerBtn bg-red-500 text-white py-1 px-2 rounded" data-player="${name}">Remove</button>
        `;
        playersList.appendChild(div);
      });

      document.querySelectorAll('.removePlayerBtn').forEach(btn => {
        btn.onclick = () => {
          const player = btn.getAttribute('data-player');
          delete players[player];
          renderPlayers();
        };
      });

      for (const name in players) {
        const line = document.createElement('div');
        line.textContent = `${name}: ${players[name]} points`;
        pointsHistory.appendChild(line);
      }
    }

    document.getElementById('addPlayerBtn').onclick = () => {
      const name = newPlayerInput.value.trim();
      if (!name || players[name]) return;
      players[name] = 0;
      newPlayerInput.value = '';
      renderPlayers();
    };

    document.getElementById('clearBtn').onclick = () => {
      document.querySelectorAll('#playersList input[type="checkbox"]').forEach(cb => cb.checked = false);
    };

    document.getElementById('submitBtn').onclick = () => {
      const selected = [];
      document.querySelectorAll('#playersList input[type="checkbox"]:checked').forEach(cb => {
        const name = cb.value;
        selected.push(name);
        players[name]++;
      });

      if (selected.length > 0) {
        gameHistory.push([...selected]);
        renderHistory();
        showCongrats(selected);
        renderPlayers();
      }
    };

    document.getElementById('deleteLastGameBtn').onclick = () => {
      if (!gameHistory.length) return alert("No games to undo.");
      const lastGame = gameHistory.pop();
      lastGame.forEach(name => {
        if (players[name] > 0) players[name]--;
      });
      renderHistory();
      renderPlayers();
      alert("Last game undone.");
    };

    function renderHistory() {
      gameHistoryEl.innerHTML = '';
      gameHistory.forEach((entry, index) => {
        const div = document.createElement('div');
        div.textContent = `Game ${index + 1}: ${entry.join(', ')}`;
        gameHistoryEl.appendChild(div);
      });
    }

    function showCongrats(names) {
      const popup = document.createElement('div');
      popup.className = 'congrats-popup';
      popup.textContent = `Congratulations ${names.join(', ')}!`;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);
    }

    document.getElementById('whatsappBtn').onclick = () => {
      let message = `*Game Scoreboard*\n\n`;
      const sorted = Object.entries(players).sort((a, b) => b[1] - a[1]);
      sorted.forEach(([name, points], i) => {
        message += `${i + 1}. *${name}* â€” ${points} point(s)\n`;
      });
      const encoded = encodeURIComponent(message);
      window.open(`https://wa.me/?text=${encoded}`, '_blank');
    };
  </script>
</body>
</html>
