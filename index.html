<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scoreboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    .player-row { display: flex; align-items: center; gap: 10px; }
    .player-row input[type="number"] { width: 60px; }
  </style>
</head>
<body class="p-4 bg-gray-100">
  <div class="max-w-xl mx-auto bg-white p-4 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Game Scoreboard</h2>

    <div class="flex gap-2 mb-4">
      <input id="newPlayerName" type="text" placeholder="Add player name" class="flex-grow border px-3 py-2 rounded" />
      <button onclick="addPlayer()" class="bg-green-600 text-white px-4 py-2 rounded">Add</button>
    </div>

    <div id="playersList" class="space-y-3 mb-4"></div>

    <button onclick="submitPoints()" class="w-full bg-blue-600 text-white py-2 rounded">Submit</button>
    <button onclick="resetPoints()" class="w-full bg-yellow-500 text-white py-2 rounded mt-2">Reset Points</button>
    <button onclick="clearGameHistory()" class="w-full bg-red-600 text-white py-2 rounded mt-2">Clear Game History</button>

    <div class="mt-6">
      <h3 class="text-lg font-semibold mb-2">Game History</h3>
      <div id="gameHistory" class="bg-gray-200 p-2 rounded max-h-40 overflow-y-auto text-sm"></div>
    </div>
  </div>

  <script>
    let players = JSON.parse(localStorage.getItem('players') || '{}');
    let gameNumber = parseInt(localStorage.getItem('gameNumber') || '1');

    function saveData() {
      localStorage.setItem('players', JSON.stringify(players));
      localStorage.setItem('gameNumber', gameNumber);
    }

    function renderPlayers() {
      const list = document.getElementById('playersList');
      list.innerHTML = '';
      for (const name in players) {
        const row = document.createElement('div');
        row.className = 'player-row';

        row.innerHTML = `
          <span class="flex-1 font-medium">${name}</span>
          <input type="number" id="input-${name}" placeholder="0" class="border rounded px-2 py-1" />
          <label><input type="radio" name="action-${name}" value="+" /> +</label>
          <label><input type="radio" name="action-${name}" value="-" /> -</label>
          <span class="text-sm text-gray-600">Points: ${players[name]}</span>
          <button onclick="removePlayer('${name}')" class="bg-red-500 text-white px-2 rounded">X</button>
        `;
        list.appendChild(row);
      }
    }

    function renderHistory() {
      const history = JSON.parse(localStorage.getItem('gameHistory') || '[]');
      const container = document.getElementById('gameHistory');
      container.innerHTML = '';
      history.forEach((entry, i) => {
        const div = document.createElement('div');
        div.textContent = `Game ${i + 1}: ${entry}`;
        container.appendChild(div);
      });
    }

    function addPlayer() {
      const nameInput = document.getElementById('newPlayerName');
      const name = nameInput.value.trim();
      if (name && !players[name]) {
        players[name] = 0;
        nameInput.value = '';
        saveData();
        renderPlayers();
      }
    }

    function removePlayer(name) {
      delete players[name];
      saveData();
      renderPlayers();
    }

    function submitPoints() {
      const history = [];

      for (const name in players) {
        const val = parseInt(document.getElementById(`input-${name}`).value);
        const action = document.querySelector(`input[name="action-${name}"]:checked`);

        if (!isNaN(val) && action) {
          if (action.value === '+') players[name] += val;
          else if (action.value === '-') players[name] -= val;
          history.push(`${name} (${action.value}${val})`);
        }
      }

      if (history.length > 0) {
        const allHistory = JSON.parse(localStorage.getItem('gameHistory') || '[]');
        allHistory.push(history.join(', '));
        localStorage.setItem('gameHistory', JSON.stringify(allHistory));
        gameNumber++;
        saveData();
        renderPlayers();
        renderHistory();
      }
    }

    function resetPoints() {
      for (const name in players) {
        players[name] = 0;
      }
      saveData();
      renderPlayers();
    }

    function clearGameHistory() {
      localStorage.setItem('gameHistory', '[]');
      renderHistory();
    }

    // Init on load
    renderPlayers();
    renderHistory();
  </script>
</body>
</html>
