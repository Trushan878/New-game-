<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyberpunk Game Scoreboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00f0ff;
      min-height: 100vh;
    }
    .welcome-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/Trushan878/New-game-/main/IMG-20250422-WA0016.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(10, 0, 40, 0.7);
      backdrop-filter: blur(5px);
      z-index: 0;
    }
    .warning-box {
      background: rgba(255, 0, 128, 0.1);
      border: 2px solid #ff00ff;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      font-weight: bold;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
    }
    .game-board {
      display: none;
      padding: 20px;
      margin: 20px;
      background: rgba(15, 12, 41, 0.85);
      border-radius: 10px;
      box-shadow: 0 0 20px #00f0ff;
    }
    .congrats-popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #ff00ff;
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 0.75rem;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 0 20px #ff00ff;
      z-index: 10000;
      opacity: 0;
      animation: fadeInOut 3s forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -20px); }
      10%, 90% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -20px); }
    }
    .animated-button {
      position: relative;
      overflow: hidden;
      padding: 12px 24px;
      font-size: 1.25rem;
      color: #00f0ff;
      background: transparent;
      border: 2px solid #00f0ff;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      text-shadow: 0 0 5px #00f0ff;
    }
    .animated-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(0, 255, 255, 0.1);
      transition: all 0.4s ease;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
    }
    .animated-button:hover::before {
      width: 0;
      height: 0;
      opacity: 1;
    }
    .animated-button:hover {
      background: #00f0ff;
      color: #0f0c29;
    }
    input, button {
      font-family: 'Orbitron', sans-serif;
    }
    input::placeholder {
      color: #a0aec0;
    }
    .bg-glow {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #00f0ff;
      backdrop-filter: blur(10px);
    }
    .neon-text {
      color: #00f0ff;
      text-shadow: 0 0 5px #00f0ff, 0 0 10px #00f0ff;
    }
  </style>
</head>

<body>
  <div id="welcomePage" class="welcome-page">
    <div class="overlay"></div>
    <div style="z-index: 1; position: relative;">
      <h1 class="text-3xl font-bold mb-4 neon-text">Welcome to the Game!</h1>
      <div class="warning-box mb-2">⚠️ This Game has Financial Risk ⚠️</div>
      <div class="warning-box">⚠️ Play Carefully ⚠️</div>
      <button id="startGameBtn" class="animated-button mt-6">Start Game</button>
    </div>
  </div>

  <section id="gameBoard" class="game-board">
    <h2 class="text-2xl font-semibold text-center mb-6 neon-text">Game Scoreboard</h2>
    <div class="mb-4 flex gap-2">
      <input type="text" id="newPlayerName" placeholder="Add player name" class="flex-grow bg-glow border rounded px-3 py-2 text-white" />
      <button id="addPlayerBtn" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">Add</button>
    </div>

    <div id="playersList" class="space-y-4 max-h-60 overflow-auto mb-4"></div>

    <div class="flex justify-between gap-2 mb-4">
      <button id="clearBtn" class="flex-1 bg-purple-500 hover:bg-purple-700 text-white py-2 rounded">Clear</button>
      <button id="submitBtn" class="flex-1 bg-pink-500 hover:bg-pink-700 text-white py-2 rounded">Submit</button>
    </div>

    <button id="clearAllBtn" class="w-full bg-red-600 hover:bg-red-800 text-white py-2 rounded mb-4">Clear All Data</button>
    <button id="deleteLastGameBtn" class="w-full bg-yellow-500 hover:bg-yellow-700 text-black py-2 rounded mb-4">Delete Last Game</button>
    <button id="whatsappBtn" class="w-full bg-green-500 hover:bg-green-700 text-white py-2 rounded mb-4">Send Points to WhatsApp</button>

    <div id="pointsHistory" class="bg-glow p-3 rounded mb-4 text-sm max-h-40 overflow-auto text-white"></div>
    <div id="gameHistory" class="bg-glow p-3 rounded text-sm max-h-40 overflow-auto text-white"></div>
  </section>

  <audio id="clickSound" src="https://raw.githubusercontent.com/Trushan878/New-game-/main/mixkit-game-click-1114.wav"></audio>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      databaseURL: "https://golden-test-data-default-rtdb.firebaseio.com/",
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const playersList = document.getElementById("playersList");
    const newPlayerName = document.getElementById("newPlayerName");
    const pointsHistory = document.getElementById("pointsHistory");
    const gameHistory = document.getElementById("gameHistory");

    const clickSound = document.getElementById("clickSound");

    function playClick() { clickSound.play(); }

    document.getElementById("startGameBtn").addEventListener("click", () => {
      document.getElementById("welcomePage").style.display = "none";
      document.getElementById("gameBoard").style.display = "block";
      playClick();
    });

    document.getElementById("addPlayerBtn").addEventListener("click", () => {
      const name = newPlayerName.value.trim();
      if (name) {
        const div = document.createElement("div");
        div.className = "flex justify-between items-center";
        div.innerHTML = `
          <span>${name}</span>
          <input type="number" value="0" class="w-20 ml-2 bg-glow text-white p-1 rounded" />
        `;
        playersList.appendChild(div);
        newPlayerName.value = "";
        playClick();
      }
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      playersList.innerHTML = "";
      playClick();
    });

    document.getElementById("submitBtn").addEventListener("click", () => {
      const players = playersList.querySelectorAll("div");
      let summary = "";
      players.forEach(player => {
        const name = player.querySelector("span").textContent;
        const points = player.querySelector("input").value;
        summary += `${name}: ${points}\n`;
      });

      if (summary) {
        database.ref('games').push({ timestamp: Date.now(), result: summary });
        pointsHistory.innerText = summary;
        showCongrats();
      }
      playClick();
    });

    document.getElementById("clearAllBtn").addEventListener("click", () => {
      database.ref('games').remove();
      pointsHistory.innerText = "";
      gameHistory.innerText = "";
      playClick();
    });

    document.getElementById("deleteLastGameBtn").addEventListener("click", () => {
      database.ref('games').limitToLast(1).once('value', snapshot => {
        const lastKey = Object.keys(snapshot.val())[0];
        database.ref('games/' + lastKey).remove();
      });
      playClick();
    });

    document.getElementById("whatsappBtn").addEventListener("click", () => {
      const text = encodeURIComponent(pointsHistory.innerText);
      window.open(`https://wa.me/?text=${text}`, "_blank");
      playClick();
    });

    function showCongrats() {
      const popup = document.createElement("div");
      popup.className = "congrats-popup";
      popup.textContent = "Points Submitted!";
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);
    }

    function loadGameHistory() {
      database.ref('games').on('value', snapshot => {
        const data = snapshot.val();
        if (data) {
          gameHistory.innerHTML = Object.values(data).map(g => `<div class="mb-2">${g.result}</div>`).join('');
        }
      });
    }

    loadGameHistory();
  </script>

</body>
</html>
