<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Scoreboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Game Scoreboard</h1>
    
    <div class="flex mb-4 gap-2">
      <input id="newPlayerName" type="text" placeholder="Enter player name"
             class="flex-grow border rounded px-3 py-2" />
      <button id="addPlayerBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Add Player
      </button>
    </div>

    <div id="playersList" class="space-y-2"></div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAaQlSNJkU-NQnP0-uATxf2pU7a_8HEQpo",
      authDomain: "index-e95d1.firebaseapp.com",
      databaseURL: "https://index-e95d1-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "index-e95d1",
      storageBucket: "index-e95d1.appspot.com",
      messagingSenderId: "340216728284",
      appId: "1:340216728284:web:f2e61485d29068fbf5c219"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const playersRef = db.ref("players");

    const playersList = document.getElementById("playersList");
    const newPlayerInput = document.getElementById("newPlayerName");
    const addPlayerBtn = document.getElementById("addPlayerBtn");

    // Add player
    addPlayerBtn.onclick = () => {
      const name = newPlayerInput.value.trim();
      if (name) {
        playersRef.child(name).set({ points: 0 });
        newPlayerInput.value = "";
      }
    };

    // Listen for changes
    playersRef.on("value", (snapshot) => {
      const data = snapshot.val() || {};
      playersList.innerHTML = "";

      for (const name in data) {
        const div = document.createElement("div");
        div.className = "flex justify-between items-center bg-white p-3 rounded shadow";

        div.innerHTML = `
          <span class="text-lg font-medium">${name}</span>
          <span class="text-gray-600 text-sm">Points: ${data[name].points}</span>
        `;
        playersList.appendChild(div);
      }
    });
  </script>
</body>
</html>
