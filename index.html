<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Scoreboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: 'Arial', sans-serif; }
    .welcome-page {
      display: flex; justify-content: center; align-items: center; height: 100vh;
      background: url('https://raw.githubusercontent.com/Trushan878/New-game-/main/IMG-20250422-WA0016.jpg') no-repeat center center;
      background-size: cover; background-position: center; position: relative; color: white; text-align: center; font-size: 1.5rem; padding: 2rem;
    }
    .overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5); z-index: 0;
    }
    .warning-box {
      background-color: transparent; border: 2px solid red; padding: 10px;
      border-radius: 10px; margin-top: 10px; font-weight: bold;
    }
    .game-board { display: none; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    .congrats-popup {
      position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
      background: #22c55e; color: white; padding: 1.5rem 2rem; border-radius: 0.75rem;
      font-size: 1.5rem; font-weight: 600; box-shadow: 0 10px 15px rgba(34, 197, 94, 0.5);
      z-index: 10000; opacity: 0; animation: fadeInOut 3s forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    }
    .animated-button {
      position: relative; overflow: hidden; padding: 10px 20px; font-size: 1.25rem;
      color: white; background-color: #22c55e; border: 2px solid #22c55e; border-radius: 50px;
      cursor: pointer; transition: all 0.4s ease;
    }
    .animated-button::before {
      content: ''; position: absolute; top: 50%; left: 50%;
      width: 300%; height: 300%; background-color: rgba(255, 255, 255, 0.15);
      transition: all 0.4s ease; border-radius: 50%; transform: translate(-50%, -50%); opacity: 0;
    }
    .animated-button:hover::before { width: 0; height: 0; opacity: 1; }
    .animated-button:hover { background-color: white; color: #22c55e; }
    .animated-button:focus { outline: none; }
  </style>
</head>

<body>
<div id="welcomePage" class="welcome-page">
  <div class="overlay"></div>
  <div style="z-index: 1; position: relative;">
    <h1 class="text-3xl font-bold mb-4">Welcome to the Game!</h1>
    <div class="warning-box mb-2">⚠️ This Game has Financial Risk ⚠️</div>
    <div class="warning-box">⚠️ Play Carefully ⚠️</div>
    <button id="startGameBtn" class="animated-button mt-6">Start Game</button>
  </div>
</div>

<section id="gameBoard" class="game-board">
  <h2 class="text-2xl font-semibold text-center mb-6">Game Scoreboard</h2>

  <div class="mb-4 flex gap-2">
    <input type="text" id="newPlayerName" placeholder="Add player name" class="flex-grow border rounded px-3 py-2" />
    <button id="addPlayerBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add</button>
  </div>

  <div id="playersList" class="space-y-4 max-h-60 overflow-auto mb-4"></div>

  <div class="flex justify-between gap-2 mb-4">
    <button id="clearBtn" class="flex-1 bg-gray-300 py-2 rounded hover:bg-gray-400">Clear</button>
    <button id="submitBtn" class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Submit</button>
  </div>

  <button id="clearAllBtn" class="w-full bg-red-600 text-white py-2 rounded mb-2 hover:bg-red-700">Clear All Data</button>
  <button id="deleteLastBtn" class="w-full bg-yellow-500 text-white py-2 rounded mb-4 hover:bg-yellow-600">Delete Last Game</button>
  <button id="whatsappBtn" class="w-full bg-green-500 text-white py-2 rounded mb-4 hover:bg-green-600">Send Points to WhatsApp</button>

  <div id="pointsHistory" class="bg-gray-100 p-3 rounded mb-4 text-sm max-h-40 overflow-auto"></div>
  <div id="gameHistory" class="bg-yellow-100 p-3 rounded text-sm max-h-40 overflow-auto"></div>
</section>

<audio id="startSound" src="https://github.com/Trushan878/New-game-/raw/main/KGF%20THEME%20SONGKGF%20BGM%20FT%20POWERFUL%20PEOPLE%20MAKE%20PLACES%20POWERFUL%20ROCKY%20Check%20Description%20(mp3cut.net).mp3"></audio>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAaQlSNJkU-NQnP0-uATxf2pU7a_8HEQpo",
    authDomain: "index-e95d1.firebaseapp.com",
    databaseURL: "https://index-e95d1-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "index-e95d1",
    storageBucket: "index-e95d1.appspot.com",
    messagingSenderId: "340216728284",
    appId: "1:340216728284:web:f2e61485d29068fbf5c219"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const playersRef = db.ref("players");
  const historyRef = db.ref("gameHistory");

  const welcomePage = document.getElementById('welcomePage');
  const gameBoard = document.getElementById('gameBoard');
  const startGameBtn = document.getElementById('startGameBtn');
  const startSound = document.getElementById('startSound');
  const playersList = document.getElementById('playersList');
  const newPlayerInput = document.getElementById('newPlayerName');
  const pointsHistory = document.getElementById('pointsHistory');
  const gameHistory = document.getElementById('gameHistory');

  startGameBtn.onclick = () => {
    welcomePage.style.display = 'none';
    gameBoard.style.display = 'block';
    startSound.currentTime = 10;
    startSound.play();
    setTimeout(() => startSound.pause(), 4000);
    listenVoiceCommands();
  };

  document.getElementById('addPlayerBtn').onclick = () => {
    const name = newPlayerInput.value.trim();
    if (!name) return;
    playersRef.child(name).set({ points: 0 });
    newPlayerInput.value = '';
  };

  document.getElementById('clearAllBtn').onclick = () => {
    const password = prompt("Enter Admin Password to Clear All:");
    if (password === "admin123") {
      if (confirm("Are you sure you want to clear all player points and history?")) {
        playersRef.once('value', snap => {
          snap.forEach(playerSnap => {
            playersRef.child(playerSnap.key).update({ points: 0 });
          });
        });
        historyRef.remove();
      }
    } else {
      alert("Wrong Password!");
    }
  };

  document.getElementById('submitBtn').onclick = async () => {
    const selected = [];
    document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
      const name = cb.value;
      selected.push(name);
      const awm = new Audio("https://downloadwap.com/content2/mp3-ringtones/tones/2020/awm-sniper-shot-79763.mp3");
      awm.play();
      playersRef.child(name).get().then(snap => {
        const current = snap.exists() ? snap.val().points : 0;
        playersRef.child(name).update({ points: current + 1 });
      });
    });

    if (selected.length > 0) {
      const snap = await historyRef.once('value');
      const gameNumber = snap.numChildren() + 1;
      const entry = `Game ${gameNumber}: ${selected.join(', ')}`;
      historyRef.push(entry);
      showCongrats(selected);
    }
  };

  document.getElementById('deleteLastBtn').onclick = async () => {
    const password = prompt("Enter Admin Password to Delete Last Game:");
    if (password === "admin123") {
      if (confirm("Delete last game and revert points?")) {
        const snap = await historyRef.once('value');
        const keys = Object.keys(snap.val() || {});
        const lastKey = keys[keys.length - 1];
        const lastEntry = snap.val()[lastKey];

        if (lastEntry) {
          const players = lastEntry.replace(/^Game \d+: /, '').split(', ');
          for (let name of players) {
            const playerSnap = await playersRef.child(name).get();
            if (playerSnap.exists()) {
              const currentPoints = playerSnap.val().points || 0;
              playersRef.child(name).update({ points: Math.max(0, currentPoints - 1) });
            }
          }
          historyRef.child(lastKey).remove();
        }
      }
    } else {
      alert("Wrong Password!");
    }
  };

  function showCongrats(names) {
    const popup = document.createElement('div');
    popup.className = 'congrats-popup';
    popup.textContent = `Congratulations ${names.join(', ')}!`;
    document.body.appendChild(popup);
    setTimeout(() => popup.remove(), 3000);

    const audio = new Audio("https://www.fesliyanstudios.com/play-mp3/387");
    audio.play();

    if ('speechSynthesis' in window) {
      const msg = new SpeechSynthesisUtterance();
      msg.text = `Congratulations ${names.join(', ')}!`;
      msg.lang = 'en-US';
      speechSynthesis.speak(msg);
    }
  }

  playersRef.on('value', snap => {
    const data = snap.val() || {};
    playersList.innerHTML = '';
    pointsHistory.innerHTML = '';

    for (const name in data) {
      const div = document.createElement('div');
      div.className = 'flex items-center justify-between';
      div.innerHTML = `
        <label class="flex items-center gap-2">
          <input type="checkbox" value="${name}" class="w-5 h-5" />
          <span class="text-lg">${name}</span>
        </label>
        <span class="text-sm text-gray-600">Points: <span id="points-${name}">${data[name].points}</span></span>
      `;
      playersList.appendChild(div);
    }
    for (const name in data) {
      const entry = document.createElement('div');
      entry.textContent = `${name}: ${data[name].points} points`;
      pointsHistory.appendChild(entry);
    }
  });

  historyRef.on('value', snap => {
    const data = snap.val() || {};
    gameHistory.innerHTML = '';
    Object.values(data).forEach((entry, i) => {
      const div = document.createElement('div');
      div.textContent = `Game ${i + 1}: ${entry.replace(/^Game \d+: /, '')}`;
      gameHistory.appendChild(div);
    });
  });

  document.getElementById('whatsappBtn').onclick = async () => {
    const snap = await playersRef.once('value');
    const data = snap.val() || {};
    let message = `*Game Scoreboard* - ${new Date().toLocaleString()}\n\n`;

    const sortedPlayers = Object.entries(data).sort((a, b) => b[1].points - a[1].points);
    sortedPlayers.forEach(([name, info], index) => {
      message += `${index + 1}. *${name}* — ${info.points} point(s)\n`;
    });

    const encoded = encodeURIComponent(message);
    window.open(`https://wa.me/?text=${encoded}`, '_blank');
  };

  function listenVoiceCommands() {
    if (!('webkitSpeechRecognition' in window)) {
      alert("Voice Recognition not supported!");
      return;
    }
    const recognition = new webkitSpeechRecognition();
    recognition.continuous = true;
    recognition.lang = 'en-US';
    recognition.start();

    recognition.onresult = event => {
      for (let i = event.resultIndex; i < event.results.length; ++i) {
        if (event.results[i].isFinal) {
          const text = event.results[i][0].transcript.trim().toLowerCase();
          document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
            if (text.includes(cb.value.toLowerCase())) {
              cb.checked = true;
            }
          });
        }
      }
    };
  }
</script>
</body>
</html>
