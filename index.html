<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Scoreboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .welcome-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/Trushan878/New-game-/main/IMG-20250422-WA0016.jpg') no-repeat center center;
      background-size: cover;
      background-position: center;
      position: relative;
      color: white;
      text-align: center;
      font-size: 1.5rem;
      padding: 2rem;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .warning-box {
      background-color: transparent;
      border: 2px solid red;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      font-weight: bold;
    }
    .game-board {
      display: none;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .congrats-popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #22c55e;
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 0.75rem;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 10px 15px rgba(34, 197, 94, 0.5);
      z-index: 10000;
      opacity: 1;
      animation: fadeInOut 3s forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    }
    .animated-button {
      position: relative;
      overflow: hidden;
      padding: 10px 20px;
      font-size: 1.25rem;
      color: white;
      background-color: #22c55e;
      border: 2px solid #22c55e;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
    }
    .animated-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background-color: rgba(255, 255, 255, 0.15);
      transition: all 0.4s ease;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
    }
    .animated-button:hover::before {
      width: 0;
      height: 0;
      opacity: 1;
    }
    .animated-button:hover {
      background-color: white;
      color: #22c55e;
    }
    .animated-button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div id="welcomePage" class="welcome-page">
    <div class="overlay"></div>
    <div style="z-index: 1; position: relative;">
      <h1 class="text-3xl font-bold mb-4">Welcome to the Game!</h1>
      <div class="warning-box mb-2">⚠️ This Game has Financial Risk ⚠️</div>
      <div class="warning-box">⚠️ Play Carefully ⚠️</div>
      <button id="startGameBtn" class="animated-button mt-6">Start Game</button>
    </div>
  </div>

  <section id="gameBoard" class="game-board">
    <h2 class="text-2xl font-semibold text-center mb-6">Game Scoreboard</h2>
    <div class="mb-4 flex gap-2">
      <input type="text" id="newPlayerName" placeholder="Add player name" class="flex-grow border rounded px-3 py-2" />
      <button id="addPlayerBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add</button>
    </div>

    <div id="playersList" class="space-y-4 max-h-60 overflow-auto mb-4"></div>

    <div class="flex justify-between gap-2 mb-4">
      <button id="clearBtn" class="flex-1 bg-gray-300 py-2 rounded hover:bg-gray-400">Clear Points</button>
      <button id="submitBtn" class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Submit</button>
    </div>

    <button id="clearAllBtn" class="w-full bg-red-600 text-white py-2 rounded mb-4 hover:bg-red-700">Clear All Data</button>

    <div id="pointsHistory" class="bg-gray-100 p-3 rounded mb-4 text-sm max-h-40 overflow-auto"></div>
    <div id="gameHistory" class="bg-yellow-100 p-3 rounded text-sm max-h-40 overflow-auto"></div>
  </section>

  <script>
    const welcomePage = document.getElementById('welcomePage');
    const gameBoard = document.getElementById('gameBoard');
    const startGameBtn = document.getElementById('startGameBtn');
    const playersList = document.getElementById('playersList');
    const newPlayerInput = document.getElementById('newPlayerName');
    const pointsHistory = document.getElementById('pointsHistory');
    const gameHistory = document.getElementById('gameHistory');
    const clearBtn = document.getElementById('clearBtn');
    const clearAllBtn = document.getElementById('clearAllBtn');
    const submitBtn = document.getElementById('submitBtn');
    const addPlayerBtn = document.getElementById('addPlayerBtn');

    let players = JSON.parse(localStorage.getItem('players') || '{}');
    let history = JSON.parse(localStorage.getItem('history') || '[]');

    startGameBtn.onclick = () => {
      welcomePage.style.display = 'none';
      gameBoard.style.display = 'block';
      renderPlayers();
      renderPointsHistory();
      renderGameHistory();
    };

    function saveData() {
      localStorage.setItem('players', JSON.stringify(players));
      localStorage.setItem('history', JSON.stringify(history));
    }

    function renderPlayers() {
      playersList.innerHTML = '';
      for (const name in players) {
        const div = document.createElement('div');
        div.className = 'flex items-center justify-between';
        div.innerHTML = `
          <label class="flex items-center gap-2">
            <input type="checkbox" value="${name}" class="w-5 h-5" />
            <span class="text-lg">${name}</span>
          </label>
          <span class="text-sm text-gray-600">Points: ${players[name]}</span>
          <button class="removePlayerBtn bg-red-500 text-white py-1 px-3 rounded hover:bg-red-600" data-player="${name}">Remove</button>
        `;
        playersList.appendChild(div);
      }
      document.querySelectorAll('.removePlayerBtn').forEach(btn => {
        btn.onclick = () => {
          const playerToRemove = btn.getAttribute('data-player');
          delete players[playerToRemove];
          saveData();
          renderPlayers();
          renderPointsHistory();
        };
      });
    }

    function renderPointsHistory() {
      pointsHistory.innerHTML = '';
      for (const name in players) {
        const div = document.createElement('div');
        div.textContent = `${name}: ${players[name]} points`;
        pointsHistory.appendChild(div);
      }
    }

    function renderGameHistory() {
      gameHistory.innerHTML = '';
      history.forEach((entry, index) => {
        const div = document.createElement('div');
        div.textContent = `Game ${index + 1}: ${entry.join(', ')}`;
        gameHistory.appendChild(div);
      });
    }

    addPlayerBtn.onclick = () => {
      const name = newPlayerInput.value.trim();
      if (!name) return alert("Enter player name");
      if (players[name] !== undefined) return alert("Player already exists");
      players[name] = 0;
      newPlayerInput.value = '';
      saveData();
      renderPlayers();
      renderPointsHistory();
    };

    clearBtn.onclick = () => {
      for (const name in players) {
        players[name] = 0;
      }
      saveData();
      renderPlayers();
      renderPointsHistory();
    };

    clearAllBtn.onclick = () => {
      if (confirm("Are you sure you want to clear all points and game history? Players will remain.")) {
        for (const name in players) {
          players[name] = 0;
        }
        history = [];
        saveData();
        renderPlayers();
        renderPointsHistory();
        renderGameHistory();
      }
    };

    submitBtn.onclick = () => {
      const selected = [];
      document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
        selected.push(cb.value);
        players[cb.value]++;
      });
      if (selected.length === 0) {
        alert('Select at least one player to submit points.');
        return;
      }
      history.push(selected);
      saveData();
      renderPlayers();
      renderPointsHistory();
      renderGameHistory();
      showCongratsPopup(selected);
    };

    function showCongratsPopup(names) {
      const popup = document.createElement('div');
      popup.className = 'congrats-popup';
      popup.textContent = `Congratulations to: ${names.join(', ')}`;
      document.body.appendChild(popup);

      // Text to Speech
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(`Congratulations to ${names.join(', ')}`);
        window.speechSynthesis.speak(msg);
      }

      setTimeout(() => {
        popup.style.opacity = '0';
        setTimeout(() => popup.remove(), 1000);
      }, 3000);
    }
  </script>
</body>
</html>
