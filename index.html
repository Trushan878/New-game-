<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Scoreboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }

    .welcome-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/Trushan878/New-game-/main/IMG-20250422-WA0016.jpg') no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
      font-size: 1.5rem;
      padding: 2rem;
      position: relative;
    }

    .warning-box {
      background-color: rgba(0, 0, 0, 0.3);
      border: 2px solid red;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      font-weight: bold;
    }

    .game-board {
      display: none;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .congrats-popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #22c55e;
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 0.75rem;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 10px 15px rgba(34, 197, 94, 0.5);
      z-index: 10000;
      opacity: 0;
      animation: fadeInOut 3s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-out {
      animation: fadeOut 0.5s ease-in;
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-10px); }
    }

    #pointNotification {
      position: fixed;
      bottom: 4%;
      left: 4%;
      background-color: #28a745;
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      z-index: 1000;
    }

  </style>
</head>
<body>
  <!-- Welcome Page -->
  <div id="welcomePage" class="welcome-page">
    <div>
      <h1 class="text-3xl font-bold mb-4">Welcome to the Game!</h1>
      <div class="warning-box mb-2">
        ⚠️ This Game has Financial Risk ⚠️
      </div>
      <div class="warning-box">
        ⚠️ Play Carefully ⚠️
      </div>
      <button id="startGameBtn" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 mt-6">Start Game</button>
      <button id="darkModeToggle" class="absolute top-4 right-4 p-2 bg-gray-800 text-white rounded-lg">Dark Mode</button>
    </div>
  </div>

  <!-- Game Board -->
  <section id="gameBoard" class="game-board">
    <h2 class="text-2xl font-semibold text-center mb-6">Game Scoreboard</h2>

    <div class="mb-4 flex gap-2">
      <input type="text" id="newPlayerName" placeholder="Add player name" class="flex-grow border rounded px-3 py-2" />
      <button id="addPlayerBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add</button>
    </div>

    <div id="playersList" class="space-y-4 max-h-60 overflow-auto mb-4"></div>

    <div id="leaderboard" class="mt-6 p-4 bg-blue-100 rounded-lg">
      <h3 class="text-xl font-semibold">Leaderboard</h3>
      <div id="leaderboardList" class="mt-2"></div>
    </div>

    <div class="flex justify-between gap-2 mb-4">
      <button id="clearBtn" class="flex-1 bg-gray-300 py-2 rounded hover:bg-gray-400">Clear</button>
      <button id="submitBtn" class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Submit</button>
    </div>

    <button id="clearAllBtn" class="w-full bg-red-600 text-white py-2 rounded mb-4 hover:bg-red-700">Clear All Data</button>
    <button id="whatsappBtn" class="w-full bg-green-500 text-white py-2 rounded mb-4 hover:bg-green-600">Send Points to WhatsApp</button>

    <div id="pointsHistory" class="bg-gray-100 p-3 rounded mb-4 text-sm max-h-40 overflow-auto"></div>
    <div id="gameHistory" class="bg-yellow-100 p-3 rounded text-sm max-h-40 overflow-auto"></div>
  </section>

  <!-- Notification Popup -->
  <div id="pointNotification">
    <span id="notificationText">Points Updated!</span>
  </div>

  <audio id="startSound" src="https://github.com/Trushan878/New-game-/raw/main/KGF%20THEME%20SONGKGF%20BGM%20FT%20POWERFUL%20PEOPLE%20MAKE%20PLACES%20POWERFUL%20ROCKY%20Check%20Description%20(mp3cut.net).mp3"></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAaQlSNJkU-NQnP0-uATxf2pU7a_8HEQpo",
      authDomain: "index-e95d1.firebaseapp.com",
      databaseURL: "https://index-e95d1-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "index-e95d1",
      storageBucket: "index-e95d1.appspot.com",
      messagingSenderId: "340216728284",
      appId: "1:340216728284:web:f2e61485d29068fbf5c219"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const playersRef = db.ref("players");
    const historyRef = db.ref("gameHistory");

    const welcomePage = document.getElementById('welcomePage');
    const gameBoard = document.getElementById('gameBoard');
    const startGameBtn = document.getElementById('startGameBtn');
    const startSound = document.getElementById('startSound');
    const playersList = document.getElementById('playersList');
    const leaderboardList = document.getElementById('leaderboardList');
    const newPlayerInput = document.getElementById('newPlayerName');
    const pointsHistory = document.getElementById('pointsHistory');
    const gameHistory = document.getElementById('gameHistory');
    const pointNotification = document.getElementById('pointNotification');
    const notificationText = document.getElementById('notificationText');

    let isDarkMode = false;

    startGameBtn.onclick = () => {
      welcomePage.style.display = 'none';
      gameBoard.style.display = 'block';
      startSound.currentTime = 10;
      startSound.play();
      setTimeout(() => startSound.pause(), 4000);
    };

    document.getElementById('darkModeToggle').onclick = () => {
      isDarkMode = !isDarkMode;
      if (isDarkMode) {
        document.body.classList.add('bg-gray-800', 'text-white');
      } else {
        document.body.classList.remove('bg-gray-800', 'text-white');
      }
    };

    // Add Player
    document.getElementById('addPlayerBtn').onclick = () => {
      const playerName = newPlayerInput.value.trim();
      if (playerName) {
        const playerRef = playersRef.push();
        playerRef.set({
          name: playerName,
          points: 0,
        });

        newPlayerInput.value = '';  // Clear input after adding

        showPointNotification(playerName);
      }
    };

    // Show point update notification
    function showPointNotification(playerName) {
      notificationText.textContent = `${playerName} gained a point!`;
      pointNotification.classList.remove('hidden');
      setTimeout(() => {
        pointNotification.classList.add('hidden');
      }, 2000);
    }

    playersRef.on('child_added', snapshot => {
      const player = snapshot.val();
      const playerName = player.name;
      const playerPoints = player.points;

      const playerDiv = document.createElement('div');
      playerDiv.className = 'fade-in p-4 bg-blue-50 rounded-lg';
      playerDiv.innerHTML = `
        <span class="text-lg font-semibold">${playerName}</span> - 
        <span class="text-lg" id="playerPoints-${snapshot.key}">${playerPoints}</span>
        <button onclick="incrementPoints('${snapshot.key}')" class="ml-4 text-green-600">+1 Point</button>
      `;
      playersList.appendChild(playerDiv);
    });

    // Update Points
    function incrementPoints(playerId) {
      const playerRef = playersRef.child(playerId);
      playerRef.once('value').then(snapshot => {
        const playerPoints = snapshot.val().points;
        playerRef.update({
          points: playerPoints + 1
        });
        showPointNotification(snapshot.val().name);
      });
    }

    // Update leaderboard
    playersRef.on('value', snap => {
      const data = snap.val() || {};
      const leaderboard = Object.keys(data)
        .map(name => ({ name, points: data[name].points }))
        .sort((a, b) => b.points - a.points);

      leaderboardList.innerHTML = '';
      leaderboard.forEach(player => {
        const div = document.createElement('div');
        div.className = 'flex justify-between items-center mb-2 p-2 bg-white rounded-lg';
        div.innerHTML = `
          <span class="text-lg font-medium">${player.name}</span>
          <span class="text-lg">${player.points} Points</span>
        `;
        leaderboardList.appendChild(div);
      });
    });
  </script>
</body>
</html>
