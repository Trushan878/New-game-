<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Scoreboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .welcome-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/Trushan878/New-game-/main/IMG-20250422-WA0016.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      color: white;
      text-align: center;
      font-size: 1.5rem;
      padding: 2rem;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .game-board {
      display: none;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .animated-number {
      transition: all 0.4s ease-in-out;
    }
  </style>
</head>

<body>
  <div id="welcomePage" class="welcome-page">
    <div class="overlay"></div>
    <div style="z-index: 1; position: relative;">
      <h1 class="text-3xl font-bold mb-4">Welcome to the Game!</h1>
      <div class="mb-4">⚠️ This Game has Financial Risk ⚠️</div>
      <button id="startGameBtn" class="bg-green-600 text-white py-2 px-6 rounded-full hover:bg-green-700">Start Game</button>
    </div>
  </div>

  <section id="gameBoard" class="game-board">
    <h2 class="text-2xl font-semibold text-center mb-6">Game Scoreboard</h2>

    <div class="mb-4 flex gap-2">
      <input type="text" id="newPlayerName" placeholder="Add player name" class="flex-grow border rounded px-3 py-2" />
      <button id="addPlayerBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add</button>
    </div>

    <div id="playersList" class="space-y-4 max-h-60 overflow-auto mb-4"></div>

    <div class="flex justify-between gap-2 mb-4">
      <button id="clearBtn" class="flex-1 bg-gray-300 py-2 rounded hover:bg-gray-400">Clear</button>
      <button id="submitBtn" class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Submit</button>
    </div>

    <button id="clearAllBtn" class="w-full bg-red-600 text-white py-2 rounded mb-4 hover:bg-red-700">Clear All Data</button>
    <button id="deleteLastGameBtn" class="w-full bg-yellow-500 text-white py-2 rounded mb-4 hover:bg-yellow-600">Delete Last Game</button>
    <button id="whatsappBtn" class="w-full bg-green-500 text-white py-2 rounded mb-4 hover:bg-green-600">Send Points to WhatsApp</button>

    <button id="voiceBtn" class="w-full bg-purple-500 text-white py-2 rounded mb-4 hover:bg-purple-600">Start Voice Commands</button>

    <div id="pointsHistory" class="bg-gray-100 p-3 rounded mb-4 text-sm max-h-40 overflow-auto"></div>
    <div id="gameHistory" class="bg-yellow-100 p-3 rounded text-sm max-h-40 overflow-auto"></div>
  </section>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAaQlSNJkU-NQnP0-uATxf2pU7a_8HEQpo",
      authDomain: "index-e95d1.firebaseapp.com",
      databaseURL: "https://index-e95d1-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "index-e95d1",
      storageBucket: "index-e95d1.appspot.com",
      messagingSenderId: "340216728284",
      appId: "1:340216728284:web:f2e61485d29068fbf5c219"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const playersRef = db.ref("players");
    const historyRef = db.ref("gameHistory");

    const welcomePage = document.getElementById('welcomePage');
    const gameBoard = document.getElementById('gameBoard');
    const startGameBtn = document.getElementById('startGameBtn');
    const playersList = document.getElementById('playersList');
    const newPlayerInput = document.getElementById('newPlayerName');
    const pointsHistory = document.getElementById('pointsHistory');
    const gameHistory = document.getElementById('gameHistory');
    const ADMIN_PIN = "1234";

    startGameBtn.onclick = () => {
      welcomePage.style.display = 'none';
      gameBoard.style.display = 'block';
    };

    document.getElementById('addPlayerBtn').onclick = () => {
      const name = newPlayerInput.value.trim();
      if (!name) return;
      playersRef.child(name).set({ points: 0 });
      newPlayerInput.value = '';
    };

    document.getElementById('submitBtn').onclick = async () => {
      const selected = [];
      document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
        const name = cb.value;
        selected.push(name);
        playersRef.child(name).get().then(snap => {
          const current = snap.exists() ? snap.val().points : 0;
          playersRef.child(name).update({ points: current + 1 });
        });
      });

      if (selected.length > 0) {
        const snap = await historyRef.once('value');
        const gameNumber = snap.numChildren() + 1;
        const entry = `Game ${gameNumber}: ${selected.join(', ')}`;
        historyRef.push(entry);
      }
    };

    document.getElementById('clearAllBtn').onclick = () => {
      if (prompt("Enter Admin PIN to clear all:") === ADMIN_PIN) {
        playersRef.once('value', snapshot => {
          const data = snapshot.val() || {};
          for (const name in data) {
            playersRef.child(name).update({ points: 0 });
          }
        });
        historyRef.remove();
      } else {
        alert("Wrong PIN!");
      }
    };

    document.getElementById('deleteLastGameBtn').onclick = async () => {
      if (prompt("Enter Admin PIN to delete last game:") === ADMIN_PIN) {
        const snap = await historyRef.once('value');
        const data = snap.val() || {};
        const keys = Object.keys(data);
        if (keys.length > 0) {
          const lastKey = keys[keys.length - 1];
          const lastGamePlayers = data[lastKey].replace(/^Game \d+: /, '').split(', ');
          historyRef.child(lastKey).remove();

          lastGamePlayers.forEach(async player => {
            const playerSnap = await playersRef.child(player).get();
            const currentPoints = playerSnap.val()?.points || 0;
            playersRef.child(player).update({ points: Math.max(0, currentPoints - 1) });
          });
        }
      } else {
        alert("Wrong PIN!");
      }
    };

    playersRef.on('value', snap => {
      const data = snap.val() || {};
      playersList.innerHTML = '';
      pointsHistory.innerHTML = '';

      for (const name in data) {
        const div = document.createElement('div');
        div.className = 'flex items-center justify-between';
        div.innerHTML = `
          <label class="flex items-center gap-2">
            <input type="checkbox" value="${name}" class="w-5 h-5" />
            <span class="text-lg">${name}</span>
          </label>
          <span class="text-sm text-gray-600 animated-number" id="points-${name}">Points: ${data[name].points}</span>
        `;
        playersList.appendChild(div);

        const historyEntry = document.createElement('div');
        historyEntry.textContent = `${name}: ${data[name].points} points`;
        pointsHistory.appendChild(historyEntry);
      }
    });

    historyRef.on('value', snap => {
      const data = snap.val() || {};
      gameHistory.innerHTML = '';
      Object.values(data).forEach((entry, i) => {
        const div = document.createElement('div');
        div.textContent = `Game ${i + 1}: ${entry.replace(/^Game \d+: /, '')}`;
        gameHistory.appendChild(div);
      });
    });

    document.getElementById('whatsappBtn').onclick = async () => {
      const snap = await playersRef.once('value');
      const data = snap.val() || {};
      let message = `*Game Scoreboard* - ${new Date().toLocaleString()}\n\n`;

      const sortedPlayers = Object.entries(data).sort((a, b) => b[1].points - a[1].points);
      sortedPlayers.forEach(([name, info], index) => {
        message += `${index + 1}. *${name}* — ${info.points} point(s)\n`;
      });

      const encoded = encodeURIComponent(message);
      window.open(`https://wa.me/?text=${encoded}`, '_blank');
    };

    // Voice Command to Add Points
    document.getElementById('voiceBtn').onclick = () => {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech Recognition not supported!");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.continuous = false;
      recognition.start();

      recognition.onresult = event => {
        const transcript = event.results[0][0].transcript.toLowerCase();
        console.log("Heard:", transcript);

        if (transcript.includes('add point to')) {
          const name = transcript.replace('add point to', '').trim();
          playersRef.child(name).get().then(snap => {
            if (snap.exists()) {
              const current = snap.val().points || 0;
              playersRef.child(name).update({ points: current + 1 });
              alert(`Added 1 point to ${name}`);
            } else {
              alert(`Player ${name} not found!`);
            }
          });
        }
      };

      recognition.onerror = e => {
        alert("Voice error: " + e.error);
      };
    };
  </script>
</body>
</html>
