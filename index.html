<script>

Â  Â  document.querySelectorAll('.removePlayerBtn').forEach(btn => {
Â  Â  Â  btn.onclick = () => {
Â  Â  Â  Â  const playerToRemove = btn.getAttribute('data-player');

Â  Â  gameHistoryDiv.innerHTML = '';
Â  Â  if (!data) {
Â  Â  Â  gameHistoryDiv.textContent = 'No game history yet.';
Â  Â  Â  return;
Â  Â  }

Â  Â  const entries = Object.entries(data).sort((a,b) => {
Â  Â  Â  return parseInt(b[0].replace('game','')) - parseInt(a[0].replace('game',''));
Â  Â  });

Â  Â  for (const [gameKey, changes] of entries) {
Â  Â  Â  const div = document.createElement('div');
Â  Â  Â  let lines = [];
Â  Â  Â  for (const player in changes) {
Â  Â  Â  Â  const change = changes[player];
Â  Â  Â  Â  lines.push(`${player}: ${change > 0 ? '+' : ''}${change}`);
Â  Â  Â  }

Â  Â  }

Â  playersRef.on('value', snapshot => {

Â  });

Â  submitBtn.onclick = () => {
Â  Â  playersRef.once('value').then(snapshot => {
Â  Â  Â  const players = snapshot.val() || {};
Â  Â  Â  let updates = {};
Â  Â  Â  let gameChanges = {};
Â  Â  Â  let validChange = false;

Â  Â  Â  for (const player in players) {
Â  Â  Â  Â  const radios = document.getElementsByName(`change-${player}`);
Â  Â  Â  Â  let action = 'plus';
Â  Â  Â  Â  for (const r of radios) if (r.checked) action = r.value;

Â  Â  Â  Â  const inputEl = document.getElementById(`input-${player}`);
Â  Â  Â  Â  let val = parseInt(inputEl.value);
Â  Â  Â  Â  if (isNaN(val) || val < 1) val = 0;

Â  Â  Â  Â  if (val > 0) {
Â  Â  Â  Â  Â  validChange = true;

Â  Â  Â  Â  }
Â  Â  Â  }

Â  Â  Â  }

Â  Â  Â  playersRef.update(updates).then(() => {

Â  Â  Â  Â  Â  const newGameKey = 'game' + gameNum;

Â  Â  Â  Â  Â  historyRef.child(newGameKey).set(gameChanges).then(() => {
Â  Â  Â  Â  Â  Â  for (const player in players) {
Â  Â  Â  Â  Â  Â  Â  const radios = document.getElementsByName(`change-${player}`);

Â  Â  Â  Â  Â  Â  Â  inputEl.value = '';
Â  Â  Â  Â  Â  Â  }
Â  Â  Â  Â  Â  });
Â  Â  Â  Â  });
Â  Â  Â  });
Â  Â  });
Â  };

Â  Â  Â  for (const p in players) {
Â  Â  Â  Â  resetData[p + '/points'] = 0;
Â  Â  Â  }
Â  Â  Â  playersRef.update(resetData).then(() => {
Â  Â  Â  Â  historyRef.remove();
Â  Â  Â  });
Â  Â  });
Â  };

Â  Â  Â  Â  alert("No players to share.");

Â  Â  Â  let message = "*ğŸ† Game Scoreboard ğŸ†*\n\n";
Â  Â  Â  for (const name in players) {
