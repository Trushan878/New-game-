<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Scoreboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    /* Same CSS as your previous clean version */
    body { font-family: 'Arial', sans-serif; }
    .welcome-page {
      display: flex; justify-content: center; align-items: center; height: 100vh;
      background: url('https://raw.githubusercontent.com/Trushan878/New-game-/main/IMG-20250422-WA0016.jpg') no-repeat center center;
      background-size: cover; position: relative; color: white; text-align: center; font-size: 1.5rem; padding: 2rem;
    }
    .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 0; }
    .game-board { display: none; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .congrats-popup { position: fixed; top: 20%; left: 50%; transform: translateX(-50%); background: #22c55e; color: white; padding: 1.5rem 2rem; border-radius: 0.75rem; font-size: 1.5rem; font-weight: 600; box-shadow: 0 10px 15px rgba(34, 197, 94, 0.5); z-index: 10000; opacity: 0; animation: fadeInOut 3s forwards; }
    @keyframes fadeInOut { 0% { opacity: 0; transform: translateX(-50%) translateY(-20px); } 10%,90% { opacity: 1; transform: translateX(-50%) translateY(0); } 100% { opacity: 0; transform: translateX(-50%) translateY(-20px); } }
  </style>
</head>
<body>
  <div id="welcomePage" class="welcome-page">
    <div class="overlay"></div>
    <div style="z-index: 1; position: relative;">
      <h1 class="text-3xl font-bold mb-4">Welcome to the Game!</h1>
      <button id="startGameBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4">Start Game</button>
    </div>
  </div>

  <section id="gameBoard" class="game-board">
    <h2 class="text-2xl font-semibold text-center mb-6">Game Scoreboard</h2>
    <div class="flex gap-2 mb-4">
      <input type="text" id="newPlayerName" placeholder="Player name" class="flex-grow border rounded px-3 py-2" />
      <button id="addPlayerBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add</button>
    </div>
    <div id="playersList" class="space-y-4 max-h-60 overflow-auto mb-4"></div>

    <div class="flex gap-2 mb-4">
      <button id="clearBtn" class="bg-gray-300 py-2 rounded hover:bg-gray-400 flex-1">Clear Selections</button>
      <button id="submitBtn" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 flex-1">Submit Points</button>
    </div>

    <div class="flex gap-2 mb-4">
      <button id="clearAllBtn" class="bg-red-600 text-white py-2 rounded hover:bg-red-700 flex-1">Clear All Data</button>
      <button id="deleteLastGameBtn" class="bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600 flex-1">Delete Last Game</button>
    </div>

    <button id="whatsappBtn" class="w-full bg-green-500 text-white py-2 rounded mb-4 hover:bg-green-600">Send to WhatsApp</button>
    <button id="voiceCommandBtn" class="w-full bg-purple-600 text-white py-2 rounded mb-4 hover:bg-purple-700">ðŸŽ¤ Voice Add</button>

    <h3 class="font-bold mb-2">Players Points:</h3>
    <div id="pointsHistory" class="bg-gray-100 p-3 rounded mb-4 text-sm max-h-40 overflow-auto"></div>

    <h3 class="font-bold mb-2">Game History:</h3>
    <div id="gameHistory" class="bg-yellow-100 p-3 rounded text-sm max-h-40 overflow-auto"></div>
  </section>

  <audio id="startSound" src="https://github.com/Trushan878/New-game-/raw/main/KGF%20THEME%20SONGKGF%20BGM%20FT%20POWERFUL%20PEOPLE%20MAKE%20PLACES%20POWERFUL%20ROCKY%20Check%20Description%20(mp3cut.net).mp3"></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAaQlSNJkU-NQnP0-uATxf2pU7a_8HEQpo",
      authDomain: "index-e95d1.firebaseapp.com",
      databaseURL: "https://index-e95d1-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "index-e95d1",
      storageBucket: "index-e95d1.appspot.com",
      messagingSenderId: "340216728284",
      appId: "1:340216728284:web:f2e61485d29068fbf5c219"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const playersRef = db.ref("players");
    const historyRef = db.ref("gameHistory");

    const adminPassword = "admin123"; // Admin password

    const welcomePage = document.getElementById('welcomePage');
    const gameBoard = document.getElementById('gameBoard');
    const startGameBtn = document.getElementById('startGameBtn');
    const startSound = document.getElementById('startSound');
    const playersList = document.getElementById('playersList');
    const newPlayerInput = document.getElementById('newPlayerName');
    const pointsHistory = document.getElementById('pointsHistory');
    const gameHistory = document.getElementById('gameHistory');

    startGameBtn.onclick = () => {
      welcomePage.style.display = 'none';
      gameBoard.style.display = 'block';
      startSound.currentTime = 10;
      startSound.play();
      setTimeout(() => startSound.pause(), 4000);
    };

    document.getElementById('addPlayerBtn').onclick = () => {
      const name = newPlayerInput.value.trim();
      if (!name) return;
      playersRef.child(name).set({ points: 0 });
      newPlayerInput.value = '';
    };

    document.getElementById('clearAllBtn').onclick = async () => {
      if (prompt("Enter Admin Password:") !== adminPassword) return alert("Incorrect Password!");
      if (confirm("Are you sure to clear all players and history?")) {
        playersRef.set({});
        historyRef.set({});
      }
    };

    document.getElementById('clearBtn').onclick = () => {
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
    };

    document.getElementById('submitBtn').onclick = async () => {
      const selected = [];
      document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
        const name = cb.value;
        selected.push(name);
        playersRef.child(name).get().then(snap => {
          const current = snap.exists() ? snap.val().points : 0;
          playersRef.child(name).update({ points: current + 1 });
        });
      });
      if (selected.length > 0) {
        const snap = await historyRef.once('value');
        const gameNumber = snap.numChildren() + 1;
        const entry = `Game ${gameNumber}: ${selected.join(', ')}`;
        historyRef.push(entry);
      }
    };

    playersRef.on('value', snap => {
      const data = snap.val() || {};
      playersList.innerHTML = '';
      pointsHistory.innerHTML = '';

      for (const name in data) {
        const div = document.createElement('div');
        div.className = 'flex items-center justify-between';
        div.innerHTML = `
          <label class="flex items-center gap-2">
            <input type="checkbox" value="${name}" class="w-5 h-5" />
            <span class="text-lg">${name}</span>
          </label>
          <span class="text-sm text-gray-600" id="points-${name}">${data[name].points} pts</span>
          <button class="removePlayerBtn bg-red-500 text-white py-1 px-3 rounded hover:bg-red-600" data-player="${name}">Remove</button>
        `;
        playersList.appendChild(div);
      }

      document.querySelectorAll('.removePlayerBtn').forEach(btn => {
        btn.onclick = () => {
          const player = btn.getAttribute('data-player');
          playersRef.child(player).remove();
        };
      });

      for (const name in data) {
        const entry = document.createElement('div');
        entry.textContent = `${name}: ${data[name].points} points`;
        pointsHistory.appendChild(entry);
      }
    });

    historyRef.on('value', snap => {
      const data = snap.val() || {};
      gameHistory.innerHTML = '';
      Object.values(data).forEach((entry, i) => {
        const div = document.createElement('div');
        div.textContent = `Game ${i+1}: ${entry.replace(/^Game \d+: /, '')}`;
        gameHistory.appendChild(div);
      });
    });

    document.getElementById('deleteLastGameBtn').onclick = async () => {
      if (prompt("Enter Admin Password:") !== adminPassword) return alert("Incorrect Password!");
      const snap = await historyRef.once('value');
      const keys = Object.keys(snap.val() || {});
      if (keys.length) {
        const lastKey = keys[keys.length - 1];
        const lastEntry = snap.val()[lastKey];
        const players = lastEntry.replace(/^Game \d+: /, '').split(', ');
        for (const player of players) {
          const pSnap = await playersRef.child(player).once('value');
          if (pSnap.exists()) {
            const current = pSnap.val().points || 0;
            await playersRef.child(player).update({ points: Math.max(current - 1, 0) });
          }
        }
        await historyRef.child(lastKey).remove();
      }
    };

    document.getElementById('whatsappBtn').onclick = async () => {
      const snap = await playersRef.once('value');
      const data = snap.val() || {};
      let message = `*Game Scoreboard* - ${new Date().toLocaleString()}\n\n`;
      const sorted = Object.entries(data).sort((a, b) => b[1].points - a[1].points);
      sorted.forEach(([name, info], i) => message += `${i+1}. *${name}* â€” ${info.points} pts\n`);
      window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
    };

    document.getElementById('voiceCommandBtn').onclick = () => {
      if (!('webkitSpeechRecognition' in window)) return alert('Speech not supported');
      const recog = new webkitSpeechRecognition();
      recog.lang = 'en-US';
      recog.start();
      recog.onresult = e => {
        const command = e.results[0][0].transcript.toLowerCase();
        const match = command.match(/add point to (.+)/);
        if (match) {
          const name = match[1].trim();
          playersRef.child(name).get().then(snap => {
            if (snap.exists()) {
              playersRef.child(name).update({ points: snap.val().points + 1 });
              alert(`Added point to ${name}!`);
            } else {
              alert(`${name} not found!`);
            }
          });
        }
      };
    };
  </script>
</body>
</html>
