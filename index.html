<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Scoreboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Arial', sans-serif; }
    .congrats-popup {
      position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
      background: #22c55e; color: white; padding: 1.5rem 2rem;
      border-radius: 0.75rem; font-size: 1.5rem; font-weight: 600;
      box-shadow: 0 10px 15px rgba(34, 197, 94, 0.5); z-index: 10000;
      opacity: 0; animation: fadeInOut 3s forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    }
  </style>
</head>
<body class="p-4 bg-gray-100">
  <h1 class="text-3xl font-bold text-center mb-4">Game Scoreboard</h1>

  <div class="flex gap-2 mb-4">
    <input id="playerName" type="text" placeholder="Enter player name" class="flex-grow border px-3 py-2 rounded" />
    <button id="addPlayer" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add</button>
  </div>

  <div id="playersList" class="space-y-4 mb-6"></div>

  <div class="flex gap-2 mb-4">
    <button id="resetPoints" class="flex-1 bg-gray-400 text-white py-2 rounded hover:bg-gray-500">Reset Points</button>
    <button id="clearHistory" class="flex-1 bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">Clear Game History</button>
  </div>

  <button id="submitGame" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mb-4">Submit Game</button>

  <h2 class="text-xl font-semibold mb-1">Game History (<span id="totalGames">0</span>)</h2>
  <div id="gameHistory" class="bg-white p-4 rounded shadow max-h-40 overflow-y-auto text-sm mb-4"></div>

  <button id="shareWhatsApp" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Share on WhatsApp</button>

  <div id="congratsArea"></div>

  <script>
    const playersList = document.getElementById('playersList');
    const gameHistory = document.getElementById('gameHistory');
    const playerNameInput = document.getElementById('playerName');
    const totalGamesDisplay = document.getElementById('totalGames');

    let players = JSON.parse(localStorage.getItem('players')) || {};
    let history = JSON.parse(localStorage.getItem('history')) || [];

    function saveData() {
      localStorage.setItem('players', JSON.stringify(players));
      localStorage.setItem('history', JSON.stringify(history));
    }

    function renderPlayers() {
      playersList.innerHTML = '';
      Object.entries(players).forEach(([name, points]) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'bg-white p-3 rounded shadow flex flex-col gap-2';

        const header = document.createElement('div');
        header.className = 'flex justify-between items-center';
        header.innerHTML = `<strong>${name}</strong><span>${points} points</span>`;

        const controlRow = document.createElement('div');
        controlRow.className = 'flex gap-2 flex-wrap';

        [1, 5, 10, 25, 50, 100, 250].forEach(i => {
          const plusBtn = document.createElement('button');
          plusBtn.textContent = `+${i}`;
          plusBtn.className = 'bg-green-500 text-white px-2 py-1 rounded text-xs';
          plusBtn.onclick = () => updatePoints(name, i);

          const minusBtn = document.createElement('button');
          minusBtn.textContent = `â€“${i}`;
          minusBtn.className = 'bg-red-500 text-white px-2 py-1 rounded text-xs';
          minusBtn.onclick = () => updatePoints(name, -i);

          controlRow.appendChild(plusBtn);
          controlRow.appendChild(minusBtn);
        });

        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove Player';
        removeBtn.className = 'bg-gray-300 text-black px-2 py-1 rounded hover:bg-gray-400 mt-2 text-sm self-start';
        removeBtn.onclick = () => {
          delete players[name];
          saveData();
          renderPlayers();
        };

        wrapper.appendChild(header);
        wrapper.appendChild(controlRow);
        wrapper.appendChild(removeBtn);
        playersList.appendChild(wrapper);
      });
    }

    function updatePoints(name, value) {
      players[name] = (players[name] || 0) + value;
      if (players[name] < 0) players[name] = 0;
      saveData();
      renderPlayers();
    }

    document.getElementById('addPlayer').onclick = () => {
      const name = playerNameInput.value.trim();
      if (name && !players[name]) {
        players[name] = 0;
        playerNameInput.value = '';
        saveData();
        renderPlayers();
      }
    };

    document.getElementById('resetPoints').onclick = () => {
      for (let name in players) {
        players[name] = 0;
      }
      saveData();
      renderPlayers();
    };

    document.getElementById('submitGame').onclick = () => {
      const sorted = Object.entries(players)
        .filter(([_, points]) => points > 0)
        .sort((a, b) => b[1] - a[1]);

      if (sorted.length === 0) return;

      const topPlayers = sorted.map(([name]) => name);
      const medals = ['ðŸ¥‡', 'ðŸ¥ˆ', 'ðŸ¥‰'];
      const result = sorted.map(([name], index) => `${medals[index] || ''}${name}`).join(', ');

      history.push(result);
      saveData();
      renderHistory();
      showCongrats(topPlayers.slice(0, 3));
    };

    function renderHistory() {
      gameHistory.innerHTML = '';
      history.forEach((entry, i) => {
        const div = document.createElement('div');
        div.textContent = `Game ${i + 1}: ${entry}`;
        gameHistory.appendChild(div);
      });
      totalGamesDisplay.textContent = history.length;
    }

    document.getElementById('clearHistory').onclick = () => {
      if (confirm("Clear game history? Players will not be deleted.")) {
        history = [];
        saveData();
        renderHistory();
      }
    };

    function showCongrats(names) {
      const popup = document.createElement('div');
      popup.className = 'congrats-popup';
      popup.textContent = `Congratulations ${names.join(', ')}!`;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);

      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(`Congratulations ${names.join(', ')}`);
        msg.lang = 'en-US';
        window.speechSynthesis.speak(msg);
      }
    }

    document.getElementById('shareWhatsApp').onclick = () => {
      const lastGame = history[history.length - 1];
      if (lastGame) {
        const text = `Game ${history.length} Results:\n${lastGame}`;
        const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
        window.open(url, '_blank');
      }
    };

    // Initial render
    renderPlayers();
    renderHistory();
  </script>
</body>
</html>
