<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cyberpunk Scoreboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #000000);
      color: #00f7ff;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 20px;
    }
    h1, h2 {
      text-shadow: 0 0 5px #00f7ff, 0 0 10px #ff00c8;
    }
    .neon-box {
      border: 2px solid #00f7ff;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 15px #00f7ff, 0 0 25px #ff00c8;
      border-radius: 1rem;
      padding: 20px;
    }
    .neon-button {
      background: #ff00c8;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px #ff00c8, 0 0 20px #00f7ff;
      transition: all 0.3s;
    }
    .neon-button:hover {
      background: black;
      color: #ff00c8;
      box-shadow: 0 0 15px #ff00c8;
    }
    input[type="text"] {
      background: black;
      border: 2px solid #00f7ff;
      color: #00f7ff;
      padding: 10px;
      border-radius: 0.5rem;
      margin-bottom: 10px;
      width: 100%;
    }
    input[type="checkbox"] {
      accent-color: #ff00c8;
    }
    #playersList span, #pointsHistory div, #gameHistory div {
      margin-bottom: 8px;
      display: block;
    }
  </style>

</head>
<body>

  <h1 class="text-5xl mb-8">Cyberpunk Scoreboard</h1>

  <div class="neon-box mb-8">
    <h2 class="text-3xl mb-4">Warning</h2>
    <p>Double-check your scores. No second chances in the cyber world!</p>
  </div>

  <div class="grid md:grid-cols-2 gap-8">

    <div class="neon-box">
      <h2 class="text-2xl mb-4">Players</h2>
      <div id="playersList"></div>
      <input type="text" id="playerNameInput" placeholder="Enter player name...">
      <button id="addPlayerBtn" class="neon-button mt-2">Add Player</button>
    </div>

    <div class="neon-box">
      <h2 class="text-2xl mb-4">Points</h2>
      <div id="pointsHistory"></div>
    </div>

  </div>

  <div class="neon-box mt-8">
    <h2 class="text-2xl mb-4">Game Actions</h2>
    <input type="text" id="gameNameInput" placeholder="Enter game name...">
    <input type="text" id="scoreInput" placeholder="Enter score...">
    <div class="flex flex-wrap gap-4 mt-4">
      <button id="submitBtn" class="neon-button">Submit Score</button>
      <button id="clearBtn" class="neon-button">Clear</button>
    </div>
    <div class="flex flex-wrap gap-4 mt-4">
      <button id="clearAllBtn" class="neon-button">Clear All Players</button>
      <button id="deleteLastGameBtn" class="neon-button">Delete Last Game</button>
      <button id="whatsappBtn" class="neon-button">Share on WhatsApp</button>
    </div>
  </div>

  <div class="neon-box mt-8">
    <h2 class="text-2xl mb-4">Game History</h2>
    <div id="gameHistory"></div>
  </div>

  <div id="congratsPopup" class="neon-box mt-8 hidden">
    <p>Congratulations! You have scored the highest!</p>
  </div>

  <script>
    document.getElementById('addPlayerBtn').addEventListener('click', function () {
      const name = document.getElementById('playerNameInput').value;
      if (name) {
        const playerList = document.getElementById('playersList');
        const span = document.createElement('span');
        span.textContent = name;
        playerList.appendChild(span);
        document.getElementById('playerNameInput').value = '';
      }
    });

    document.getElementById('submitBtn').addEventListener('click', function () {
      alert('Score submitted!');
    });

    document.getElementById('clearBtn').addEventListener('click', function () {
      document.getElementById('playerNameInput').value = '';
      document.getElementById('scoreInput').value = '';
    });
  </script>

</body>
</html>
