<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Scoreboard (No Firebase)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .welcome-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/Trushan878/New-game-/main/IMG-20250422-WA0016.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }
    .warning-box {
      background-color: transparent;
      border: 2px solid red;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      font-weight: bold;
    }
    .game-board {
      display: none;
      padding: 20px;
      max-width: 500px;
      margin: 2rem auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .congrats-popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #22c55e;
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 0.75rem;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 10px 15px rgba(34, 197, 94, 0.5);
      z-index: 10000;
      opacity: 0;
      animation: fadeInOut 3s forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    }
    .animated-button {
      position: relative;
      overflow: hidden;
      padding: 10px 20px;
      font-size: 1.25rem;
      color: white;
      background-color: #22c55e;
      border: 2px solid #22c55e;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      margin-top: 1rem;
    }
    .animated-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background-color: rgba(255, 255, 255, 0.15);
      transition: all 0.4s ease;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
    }
    .animated-button:hover::before {
      width: 0;
      height: 0;
      opacity: 1;
    }
    .animated-button:hover {
      background-color: white;
      color: #22c55e;
    }
    .animated-button:focus {
      outline: none;
    }
    .remove-btn {
      background: #ef4444; /* red-500 */
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background-color 0.3s ease;
    }
    .remove-btn:hover {
      background: #dc2626; /* red-600 */
    }
  </style>
</head>
<body>

  <div id="welcomePage" class="welcome-page">
    <div class="overlay"></div>
    <div style="z-index: 1; position: relative;">
      <h1 class="text-3xl font-bold mb-4">Welcome to the Game!</h1>
      <div class="warning-box mb-2">‚ö†Ô∏è This Game has Financial Risk ‚ö†Ô∏è</div>
      <div class="warning-box">‚ö†Ô∏è Play Carefully ‚ö†Ô∏è</div>
      <button id="startGameBtn" class="animated-button">Start Game</button>
    </div>
  </div>

  <section id="gameBoard" class="game-board">
    <h2 class="text-2xl font-semibold text-center mb-6">Game Scoreboard</h2>
    
    <div class="mb-4 flex gap-2">
      <input type="text" id="newPlayerName" placeholder="Add player name" class="flex-grow border rounded px-3 py-2" />
      <button id="addPlayerBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add</button>
    </div>

    <div id="playersList" class="space-y-4 max-h-60 overflow-auto mb-4"></div>

    <div class="flex justify-between gap-2 mb-4">
      <button id="clearBtn" class="flex-1 bg-gray-300 py-2 rounded hover:bg-gray-400">Clear Selections</button>
      <button id="submitBtn" class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Submit Points</button>
    </div>

    <button id="clearAllBtn" class="w-full bg-yellow-500 text-white py-2 rounded mb-4 hover:bg-yellow-600">Reset All Points</button>
    <button id="whatsappBtn" class="w-full bg-green-500 text-white py-2 rounded mb-4 hover:bg-green-600">Send Points to WhatsApp</button>

    <div id="pointsHistory" class="bg-gray-100 p-3 rounded mb-4 text-sm max-h-40 overflow-auto"></div>
  </section>

<script>
  const welcomePage = document.getElementById('welcomePage');
  const gameBoard = document.getElementById('gameBoard');
  const startGameBtn = document.getElementById('startGameBtn');
  const playersList = document.getElementById('playersList');
  const newPlayerInput = document.getElementById('newPlayerName');
  const pointsHistory = document.getElementById('pointsHistory');

  let players = {}; // Store players as { name: points }

  startGameBtn.onclick = () => {
    welcomePage.style.display = 'none';
    gameBoard.style.display = 'block';
  };

  document.getElementById('addPlayerBtn').onclick = () => {
    const name = newPlayerInput.value.trim();
    if (!name) return alert('Please enter a player name.');
    if (players[name]) {
      alert('Player already exists!');
      return;
    }
    players[name] = 0;
    newPlayerInput.value = '';
    renderPlayers();
    renderPointsHistory();
  };

  document.getElementById('submitBtn').onclick = () => {
    const selectedCheckboxes = document.querySelectorAll('#playersList input[type="checkbox"]:checked');
    if (selectedCheckboxes.length === 0) {
      alert('Please select at least one player.');
      return;
    }
    selectedCheckboxes.forEach(cb => {
      const name = cb.value;
      players[name] = (players[name] || 0) + 1;
      cb.checked = false;
    });
    renderPointsHistory();
    showCongratsPopup(Array.from(selectedCheckboxes).map(cb => cb.value));
  };

  document.getElementById('clearBtn').onclick = () => {
    document.querySelectorAll('#playersList input[type="checkbox"]').forEach(cb => {
      cb.checked = false;
    });
  };

  document.getElementById('clearAllBtn').onclick = () => {
    if (confirm('Are you sure you want to reset all points to zero? This will NOT remove any players.')) {
      Object.keys(players).forEach(name => players[name] = 0);
      renderPlayers();
      renderPointsHistory();
    }
  };

  document.getElementById('whatsappBtn').onclick = () => {
    if (Object.keys(players).length === 0) {
      alert('No players to send.');
      return;
    }
    let message = '*Game Scoreboard*\n\n';
    const sortedPlayers = Object.entries(players).sort((a,b) => b[1] - a[1]);
    sortedPlayers.forEach(([name, pts], i) => {
      const medal = i === 0 ? 'ü•á' : i === 1 ? 'ü•à' : i === 2 ? 'ü•â' : `${i+1}.`;
      message += `${medal} *${name}* ‚Äî ${pts} point(s)\n`;
    });
    const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
    window.open(url, '_blank');
  };

  // Remove player function
  function removePlayer(name) {
    if (confirm(`Remove player "${name}"? This action cannot be undone.`)) {
      delete players[name];
      renderPlayers();
      renderPointsHistory();
    }
  }

  function renderPlayers() {
    playersList.innerHTML = '';
    if (Object.keys(players).length === 0) {
      playersList.innerHTML = '<p class="text-center text-gray-500">No players added yet.</p>';
      return;
    }
    Object.entries(players).forEach(([name, pts]) => {
      const div = document.createElement('div');
      div.className = 'flex items-center justify-between bg-gray-100 p-2 rounded';
      div.innerHTML = `
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" value="${name}" />
          <span class="font-semibold">${name}</span>
        </label>
        <div class="flex items-center gap-4">
          <span class="font-bold">${pts}</span>
          <button class="remove-btn" title="Remove player">Remove</button>
        </div>
      `;
      // Remove button handler
      div.querySelector('button.remove-btn').onclick = () => removePlayer(name);
      playersList.appendChild(div);
    });
  }

  function renderPointsHistory() {
    if (Object.keys(players).length === 0) {
      pointsHistory.textContent = 'No points recorded yet.';
      return;
    }
    const sorted = Object.entries(players).sort((a,b) => b[1] - a[1]);
    pointsHistory.textContent = sorted.map(([name, pts]) => `${name}: ${pts} point(s)`).join('\n');
  }

  function showCongratsPopup(names) {
    const popup = document.createElement('div');
    popup.className = 'congrats-popup';
    popup.textContent = `Congratulations to: ${names.join(', ')}`;
    document.body.appendChild(popup);
    setTimeout(() => {
      popup.style.opacity = '0';
      setTimeout(() => popup.remove(), 1000);
    }, 3000);
  }
</script>

</body>
</html>
