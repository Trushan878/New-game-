<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Scoreboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    /* Background Gradient and Shadows */
    body {
      background: linear-gradient(135deg, #ff007f, #ff6a00);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }

    /* Modern Card Styling */
    .card {
      background: #1e1e1e;
      color: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
    }

    /* Text Styling */
    h1, h2 {
      font-family: 'Roboto', sans-serif;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* Buttons Styling */
    .btn {
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      width: 100%;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-blue {
      background: #007bff;
      color: white;
    }

    .btn-blue:hover {
      background: #0056b3;
    }

    .btn-green {
      background: #28a745;
      color: white;
    }

    .btn-green:hover {
      background: #218838;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    /* Input Fields */
    input, textarea {
      background-color: #2d2d2d;
      color: white;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      width: 100%;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      outline: none;
      border: 2px solid #007bff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
    }

    /* Congrats Popup Animation */
    .congrats-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
      padding: 20px;
      border-radius: 12px;
      font-size: 1.5rem;
      font-weight: bold;
      animation: fadeInOut 3s ease-in-out forwards;
      text-align: center;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -40%);
      }
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Welcome Page -->
  <div id="welcomePage" class="card text-center">
    <h1>Welcome to the Game</h1>
    <p class="text-lg mb-6">‚ö†Ô∏è This game has financial risks. Play carefully! ‚ö†Ô∏è</p>
    <button id="startGameBtn" class="btn btn-blue">Start Game</button>
  </div>

  <!-- Game Page (hidden initially) -->
  <section id="gamePage" class="card hidden">
    <h2>Game Point</h2>

    <input type="text" id="newPlayerName" placeholder="Add player name" class="mb-4" />
    <button id="addPlayerBtn" class="btn btn-green">Add</button>

    <div id="playersList" class="space-y-4 mt-6 max-h-60 overflow-auto"></div>

    <div class="flex gap-4 mt-6">
      <button id="clearBtn" class="btn btn-secondary">Clear</button>
      <button id="submitBtn" class="btn btn-blue">Submit</button>
    </div>

    <button id="clearAllBtn" class="btn btn-danger mt-4">Clear All Data</button>
    <button id="sendWhatsAppBtn" class="btn btn-green mt-4">Send Points on WhatsApp</button>

    <div id="pointsHistory" class="bg-gray-800 p-4 mt-4 rounded-lg text-sm max-h-40 overflow-auto"></div>
    <div id="gameHistory" class="bg-gray-800 p-4 mt-4 rounded-lg text-sm max-h-40 overflow-auto"></div>
  </section>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAaQlSNJkU-NQnP0-uATxf2pU7a_8HEQpo",
      authDomain: "index-e95d1.firebaseapp.com",
      databaseURL: "https://index-e95d1-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "index-e95d1",
      storageBucket: "index-e95d1.appspot.com",
      messagingSenderId: "340216728284",
      appId: "1:340216728284:web:f2e61485d29068fbf5c219"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const playersRef = db.ref("players");
    const historyRef = db.ref("gameHistory");

    const playersList = document.getElementById('playersList');
    const pointsHistory = document.getElementById('pointsHistory');
    const gameHistory = document.getElementById('gameHistory');
    const newPlayerInput = document.getElementById('newPlayerName');
    const welcomePage = document.getElementById('welcomePage');
    const gamePage = document.getElementById('gamePage');
    const startGameBtn = document.getElementById('startGameBtn');

    // Show game page after starting
    startGameBtn.onclick = () => {
      welcomePage.classList.add('hidden');
      gamePage.classList.remove('hidden');
    };

    document.getElementById('addPlayerBtn').onclick = () => {
      const name = newPlayerInput.value.trim();
      if (!name) return;
      playersRef.child(name).set(0);
      newPlayerInput.value = '';
    };

    document.getElementById('clearBtn').onclick = () => {
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
    };

    document.getElementById('clearAllBtn').onclick = () => {
      if (confirm("Are you sure you want to clear points and game history? Player names will remain intact.")) {
        const players = {};
        playersRef.once('value', snap => {
          snap.forEach(child => {
            players[child.key] = 0;
          });
          playersRef.set(players);
        });
        historyRef.remove();
      }
    };

    document.getElementById('submitBtn').onclick = async () => {
      const selected = [];
      document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
        const name = cb.value;
        selected.push(name);
        playersRef.child(name).get().then(snap => {
          const current = snap.exists() ? snap.val() : 0;
          playersRef.child(name).set(current + 1);
        });
      });

      if (selected.length > 0) {
        const snap = await historyRef.once('value');
        const gameNumber = snap.numChildren() + 1;
        const entry = `Game ${gameNumber}: ${selected.join(', ')}`;
        historyRef.push(entry);
        showCongrats(selected);
      }
    };

    function showCongrats(names) {
      const popup = document.createElement('div');
      popup.className = 'congrats-popup';
      popup.textContent = `Congratulations ${names.join(', ')}!`;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);

      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(`Congratulations ${names.join(', ')}!`);
        speechSynthesis.speak(msg);
      }
    }

    playersRef.on('value', snap => {
      const data = snap.val() || {};
      playersList.innerHTML = '';
      pointsHistory.innerHTML = '';

      for (const name in data) {
        const div = document.createElement('div');
        div.className = 'flex items-center justify-between';

        div.innerHTML = `
          <label class="flex items-center gap-2">
            <input type="checkbox" value="${name}" class="w-5 h-5" />
            <span class="text-lg">${name}</span>
          </label>
          <span class="text-sm text-gray-400">Points: ${data[name]}</span>
          <button class="removePlayerBtn bg-red-500 text-white py-1 px-3 rounded-lg btn-hover hover:bg-red-600" data-player="${name}">Remove</button>
        `;
        playersList.appendChild(div);
      }

      document.querySelectorAll('.removePlayerBtn').forEach(btn => {
        btn.onclick = () => {
          const playerToRemove = btn.getAttribute('data-player');
          playersRef.child(playerToRemove).remove();
        };
      });

      for (const name in data) {
        const historyEntry = document.createElement('div');
        historyEntry.textContent = `${name}: ${data[name]} points`;
        pointsHistory.appendChild(historyEntry);
      }
    });

    historyRef.on('value', snap => {
      const data = snap.val() || {};
      const entries = Object.values(data);
      gameHistory.innerHTML = '';
      entries.forEach((entry, i) => {
        const div = document.createElement('div');
        div.textContent = `Game ${i + 1}: ${entry.replace(/^Game \d+: /, '')}`;
        gameHistory.appendChild(div);
      });
    });

    document.getElementById('sendWhatsAppBtn').onclick = async () => {
      const playersSnap = await playersRef.once('value');
      const playersData = playersSnap.val() || {};

      let message = 'üèÜ *Game Points Summary* üèÜ\n\n';
      for (const name in playersData) {
        message += `‚Ä¢ ${name} ‚Äî ${playersData[name]} pts\n`;
      }
      message += '\nKeep it up, players!';

      const encodedMessage = encodeURIComponent(message);
      const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
      window.open(whatsappUrl, '_blank');
    };
  </script>
</body>
</html>
