<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Scoreboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1, h2, p {
      color: #333;
    }

    /* Welcome Page */
    .welcome-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e0e0e0;
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    /* Game Board */
    .game-board {
      display: none;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Buttons */
    .button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }

    /* Avatar */
    .avatar {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 8px;
    }

    /* Congratulations popup animation */
    .congrats-popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50;
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 0.75rem;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      z-index: 10000;
      opacity: 0;
      animation: fadeInOut 3s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    }

    /* History Section */
    .history-container {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
      overflow-y: scroll;
      max-height: 200px;
      color: #333;
    }

  </style>
</head>
<body>

  <!-- Welcome Page -->
  <div id="welcomePage" class="welcome-page">
    <div>
      <h1>Game Scoreboard</h1>
      <p>This game has financial risk. Play carefully.</p>
      <button id="startGameBtn" class="button">Start Game</button>
    </div>
  </div>

  <!-- Game Board -->
  <section id="gameBoard" class="game-board">
    <h2 class="text-2xl font-semibold text-center mb-6">Game Scoreboard</h2>
    <div class="mb-4 flex gap-2">
      <input type="text" id="newPlayerName" placeholder="Enter Player Name" class="flex-grow border rounded px-3 py-2 text-black" />
      <button id="addPlayerBtn" class="button">Add</button>
    </div>

    <div id="playersList" class="space-y-4 max-h-60 overflow-auto mb-4"></div>

    <div class="flex justify-between gap-2 mb-4">
      <button id="clearBtn" class="flex-1 button">Clear</button>
      <button id="submitBtn" class="flex-1 button">Submit</button>
    </div>

    <button id="clearAllBtn" class="w-full button">Clear All Data</button>

    <!-- Send Points to WhatsApp Button -->
    <button id="sendPointsBtn" class="w-full button mt-4">Send Points to WhatsApp</button>

    <!-- Game History Section -->
    <div id="gameHistory" class="history-container"></div>
    <div id="pointsHistory" class="history-container"></div>
  </section>

  <!-- Firebase Setup -->
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAaQlSNJkU-NQnP0-uATxf2pU7a_8HEQpo",
      authDomain: "index-e95d1.firebaseapp.com",
      databaseURL: "https://index-e95d1-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "index-e95d1",
      storageBucket: "index-e95d1.appspot.com",
      messagingSenderId: "340216728284",
      appId: "1:340216728284:web:f2e61485d29068fbf5c219"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const playersRef = db.ref("players");
    const historyRef = db.ref("gameHistory");

    const playersList = document.getElementById('playersList');
    const pointsHistory = document.getElementById('pointsHistory');
    const gameHistory = document.getElementById('gameHistory');
    const newPlayerInput = document.getElementById('newPlayerName');
    const welcomePage = document.getElementById('welcomePage');
    const gameBoard = document.getElementById('gameBoard');

    // Function to play a random gunshot sound
    function playRandomGunshot() {
      const gunshotSounds = [
        'https://www.soundjay.com/button/beep-07.wav',
        'https://www.soundjay.com/button/beep-09.wav',
        'https://www.soundjay.com/button/beep-10.wav',
        'https://www.soundjay.com/button/beep-11.wav'
      ];
      const randomSound = gunshotSounds[Math.floor(Math.random() * gunshotSounds.length)];
      const audio = new Audio(randomSound);
      audio.play();
    }

    // Start Game Button
    document.getElementById('startGameBtn').addEventListener('click', () => {
      welcomePage.style.display = 'none';
      gameBoard.style.display = 'block';
      playRandomGunshot(); // Play gunshot when game starts
    });

    // Add Player with Random Avatar
    document.getElementById('addPlayerBtn').onclick = () => {
      const name = newPlayerInput.value.trim();
      if (!name) return;
      const avatarUrl = `https://avatars.dicebear.com/api/human/${Math.random()}.svg`; // Random Avatar
      playersRef.child(name).set({ points: 0, avatar: avatarUrl });
      newPlayerInput.value = '';
      playRandomGunshot(); // Play gunshot when player is added
    };

    // Submit Player Points
    document.getElementById('submitBtn').onclick = async () => {
      const selected = [];
      document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
        const name = cb.value;
        selected.push(name);
        playersRef.child(name).get().then(snap => {
          const current = snap.exists() ? snap.val().points : 0;
          playersRef.child(name).update({ points: current + 1 });
        });
      });

      if (selected.length > 0) {
        const snap = await historyRef.once('value');
        const gameNumber = snap.numChildren() + 1;
        const entry = `Game ${gameNumber}: ${selected.join(', ')}`;
        historyRef.push(entry);
        showCongrats(selected);
        playRandomGunshot(); // Play gunshot after submitting
      }
    };

    // Show Congratulations
    let congratsCount = 0;
    function showCongrats(names) {
      if (congratsCount >= 5) return;
      congratsCount++;
      const popup = document.createElement('div');
      popup.className = 'congrats-popup';
      popup.textContent = `Congratulations ${names.join(', ')}!`;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);
    }

    // Display Players and Points
    playersRef.on('value', snap => {
      const data = snap.val() || {};
      playersList.innerHTML = '';
      pointsHistory.innerHTML = '';

      for (const name in data) {
        const div = document.createElement('div');
        div.className = 'flex items-center justify-between';
        div.innerHTML = `
          <label class="flex items-center gap-2">
            <img src="${data[name].avatar}" alt="${name} avatar" class="avatar" />
            <input type="checkbox" value="${name}" class="w-5 h-5" />
            <span class="text-lg">${name}</span>
          </label>
          <span class="text-sm text-gray-600">Points: ${data[name].points}</span>
          <button class="removePlayerBtn button bg-red-600" data-player="${name}">Remove</button>
        `;
        playersList.appendChild(div);
      }

      document.querySelectorAll('.removePlayerBtn').forEach(btn => {
        btn.onclick = () => {
          const playerToRemove = btn.getAttribute('data-player');
          playersRef.child(playerToRemove).remove();
        });
      });

      for (const name in data) {
        const historyEntry = document.createElement('div');
        historyEntry.textContent = `${name}: ${data[name].points} points`;
        pointsHistory.appendChild(historyEntry);
      }
    });

    // Display Game History
    historyRef.on('value', snap => {
      const data = snap.val() || {};
      const entries = Object.values(data);
      gameHistory.innerHTML = '';
      entries.forEach((entry, i) => {
        const div = document.createElement('div');
        div.textContent = `Game ${i + 1}: ${entry.replace(/^Game \d+: /, '')}`;
        gameHistory.appendChild(div);
      });
    });

    // Clear All Data with Warning
    document.getElementById('clearAllBtn').onclick = () => {
      if (confirm("Are you sure you want to clear the points and game history? Player names will be retained.")) {
        historyRef.remove(); // Remove game history
        playersRef.once('value', snapshot => {
          snapshot.forEach(childSnapshot => {
            const playerName = childSnapshot.key;
            playersRef.child(playerName).update({ points: 0 }); // Reset points
          });
        });
      }
    };

    // Send Points to WhatsApp
    document.getElementById('sendPointsBtn').onclick = () => {
      let message = 'Player Points: \n';
      playersRef.once('value', snap => {
        const data = snap.val();
        for (const player in data) {
          message += `${player}: ${data[player].points} points\n`;
        }
        const encodedMessage = encodeURIComponent(message);
        window.open(`https://wa.me/?text=${encodedMessage}`, '_blank');
      });
    };
  </script>
</body>
</html>
