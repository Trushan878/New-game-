<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyberpunk Game Scoreboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00f0ff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .welcome-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?fit=crop&w=1950&q=80') no-repeat center center/cover;
      position: relative;
      color: #00f0ff;
      text-align: center;
      font-size: 1.5rem;
      padding: 2rem;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .warning-box {
      background: rgba(255, 0, 102, 0.2);
      border: 2px solid #ff007f;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      font-weight: bold;
      color: #ff007f;
    }

    .game-board {
      display: none;
      margin: 2rem;
      background: rgba(15, 15, 15, 0.9);
      border: 2px solid #00f0ff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 30px #00f0ff;
    }

    .congrats-popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #ff00c8;
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 0.75rem;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 10px 15px rgba(255, 0, 200, 0.6);
      z-index: 10000;
      opacity: 0;
      animation: fadeInOut 3s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -20px); }
      10%, 90% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -20px); }
    }

    .animated-button {
      position: relative;
      overflow: hidden;
      padding: 10px 30px;
      font-size: 1.5rem;
      color: #0ff;
      background-color: transparent;
      border: 2px solid #0ff;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .animated-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background-color: rgba(0, 255, 255, 0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: all 0.4s ease;
    }

    .animated-button:hover::before {
      width: 0;
      height: 0;
      opacity: 1;
    }

    .animated-button:hover {
      background: #00f0ff;
      color: #000;
    }

    input, button {
      border: none;
      outline: none;
    }
    input {
      background: rgba(255,255,255,0.1);
      color: #0ff;
      border: 1px solid #00f0ff;
      padding: 10px;
      border-radius: 5px;
    }
    input::placeholder {
      color: #99faff;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- Welcome Page -->
<div id="welcomePage" class="welcome-page">
  <div class="overlay"></div>
  <div style="z-index: 1; position: relative;">
    <h1 class="text-5xl font-extrabold mb-6">Welcome to the Cyberpunk Game!</h1>
    <div class="warning-box mb-2">⚠️ Financial Risk Warning ⚠️</div>
    <div class="warning-box">⚠️ Play Carefully! ⚠️</div>
    <button id="startGameBtn" class="animated-button mt-8">Start Game</button>
  </div>
</div>

<!-- Game Board -->
<section id="gameBoard" class="game-board">
  <h2 class="text-3xl font-bold text-center mb-8">Cyberpunk Scoreboard</h2>

  <div class="flex mb-4 gap-3">
    <input type="text" id="newPlayerName" placeholder="Add player..." class="flex-grow rounded px-3 py-2" />
    <button id="addPlayerBtn" class="animated-button">Add</button>
  </div>

  <div id="playersList" class="space-y-4 max-h-60 overflow-y-auto mb-6"></div>

  <div class="flex justify-between gap-4 mb-4">
    <button id="clearBtn" class="animated-button w-full">Clear</button>
    <button id="submitBtn" class="animated-button w-full">Submit</button>
  </div>

  <button id="clearAllBtn" class="animated-button w-full mb-4">Clear All Data</button>
  <button id="deleteLastGameBtn" class="animated-button w-full mb-4">Delete Last Game</button>
  <button id="whatsappBtn" class="animated-button w-full mb-4">Send to WhatsApp</button>

  <div id="pointsHistory" class="bg-gray-800 p-4 rounded mb-4 text-sm text-white max-h-40 overflow-y-auto"></div>
  <div id="gameHistory" class="bg-gray-700 p-4 rounded text-sm text-white max-h-40 overflow-y-auto"></div>
</section>

<!-- Start Sound -->
<audio id="startSound" src="https://github.com/Trushan878/New-game-/raw/main/KGF%20THEME%20SONGKGF%20BGM%20FT%20POWERFUL%20PEOPLE%20MAKE%20PLACES%20POWERFUL%20ROCKY%20Check%20Description%20(mp3cut.net).mp3"></audio>

<script>
  // Your JavaScript logic

  const firebaseConfig = {
    databaseURL: "https://your-project.firebaseio.com/" // Replace with your Firebase Realtime Database URL
  };
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  const welcomePage = document.getElementById('welcomePage');
  const gameBoard = document.getElementById('gameBoard');
  const startGameBtn = document.getElementById('startGameBtn');
  const startSound = document.getElementById('startSound');

  const playersList = document.getElementById('playersList');
  const newPlayerName = document.getElementById('newPlayerName');
  const addPlayerBtn = document.getElementById('addPlayerBtn');
  const clearBtn = document.getElementById('clearBtn');
  const submitBtn = document.getElementById('submitBtn');
  const clearAllBtn = document.getElementById('clearAllBtn');
  const deleteLastGameBtn = document.getElementById('deleteLastGameBtn');
  const whatsappBtn = document.getElementById('whatsappBtn');
  const pointsHistory = document.getElementById('pointsHistory');
  const gameHistory = document.getElementById('gameHistory');

  let players = [];
  let history = [];

  startGameBtn.addEventListener('click', () => {
    welcomePage.style.display = 'none';
    gameBoard.style.display = 'block';
    startSound.play();
  });

  addPlayerBtn.addEventListener('click', () => {
    const name = newPlayerName.value.trim();
    if (name) {
      players.push({ name: name, points: 0 });
      newPlayerName.value = '';
      renderPlayers();
    }
  });

  clearBtn.addEventListener('click', () => {
    players = [];
    renderPlayers();
  });

  submitBtn.addEventListener('click', () => {
    if (players.length === 0) return;
    const gameData = { date: new Date().toLocaleString(), players: [...players] };
    history.push(gameData);
    saveGameToDatabase(gameData);
    showCongratsPopup();
    players = [];
    renderPlayers();
    renderHistory();
  });

  clearAllBtn.addEventListener('click', () => {
    database.ref('games').remove();
    history = [];
    renderHistory();
  });

  deleteLastGameBtn.addEventListener('click', () => {
    history.pop();
    renderHistory();
  });

  whatsappBtn.addEventListener('click', () => {
    const text = history.map(game =>
      `Game on ${game.date}\n` + game.players.map(p => `${p.name}: ${p.points} pts`).join('\n')
    ).join('\n\n');
    const encodedText = encodeURIComponent(text);
    window.open(`https://wa.me/?text=${encodedText}`, '_blank');
  });

  function renderPlayers() {
    playersList.innerHTML = '';
    players.forEach((player, index) => {
      const div = document.createElement('div');
      div.className = 'flex items-center justify-between bg-gray-800 p-3 rounded';
      div.innerHTML = `
        <span>${player.name}</span>
        <input type="number" class="w-24 rounded text-black" value="${player.points}" onchange="updatePoints(${index}, this.value)" />
      `;
      playersList.appendChild(div);
    });
  }

  window.updatePoints = function(index, value) {
    players[index].points = parseInt(value) || 0;
  }

  function saveGameToDatabase(gameData) {
    database.ref('games').push(gameData);
  }

  function renderHistory() {
    pointsHistory.innerHTML = history.map(h => `
      <div class="mb-2">
        <strong>${h.date}</strong><br/>
        ${h.players.map(p => `${p.name}: ${p.points}`).join('<br/>')}
      </div>
    `).join('');
  }

  function showCongratsPopup() {
    const popup = document.createElement('div');
    popup.className = 'congrats-popup';
    popup.textContent = "Congratulations!";
    document.body.appendChild(popup);
    setTimeout(() => popup.remove(), 3000);
  }
</script>

</body>
</html>
