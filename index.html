<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyberpunk Game Scoreboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #eee;
      min-height: 100vh;
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .welcome-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    .neon-border {
      border: 2px solid #8f00ff;
      box-shadow: 0 0 10px #8f00ff, 0 0 20px #8f00ff;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
    }
    .game-board {
      display: none;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 1rem;
      box-shadow: 0 0 20px #00d2ff, 0 0 40px #3a47d5;
    }
    .animated-button {
      padding: 10px 20px;
      font-size: 1.25rem;
      color: #fff;
      background: #8f00ff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #8f00ff, 0 0 20px #8f00ff;
    }
    .animated-button:hover {
      background: #00d2ff;
      box-shadow: 0 0 15px #00d2ff, 0 0 30px #00d2ff;
    }
    input, button {
      outline: none;
    }
    .congrats-popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #8f00ff;
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 0 20px #8f00ff, 0 0 40px #8f00ff;
      opacity: 0;
      animation: fadeInOut 3s forwards;
      z-index: 9999;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -20px); }
      10%, 90% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -20px); }
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="welcomePage" class="welcome-page">
    <div class="overlay"></div>
    <div style="z-index: 1; position: relative;">
      <h1 class="text-4xl font-bold mb-6 neon-border">Welcome to the Cyberpunk Game!</h1>
      <div class="neon-border mb-4">⚡ Financial Risk Alert! ⚡</div>
      <div class="neon-border mb-6">⚡ Play Carefully ⚡</div>
      <button id="startGameBtn" class="animated-button">Enter the Game</button>
    </div>
  </div>

  <section id="gameBoard" class="game-board">
    <h2 class="text-3xl font-semibold text-center mb-8">Scoreboard</h2>
    <div class="mb-4 flex gap-2">
      <input type="text" id="newPlayerName" placeholder="Add player" class="flex-grow rounded px-3 py-2 bg-gray-900 text-white border border-purple-400" />
      <button id="addPlayerBtn" class="animated-button">Add</button>
    </div>

    <div id="playersList" class="space-y-4 max-h-64 overflow-auto"></div>

    <div class="flex gap-2 mt-6">
      <button id="clearBtn" class="flex-1 animated-button">Clear</button>
      <button id="submitBtn" class="flex-1 animated-button">Submit</button>
    </div>

    <button id="clearAllBtn" class="w-full animated-button mt-4">Clear All Data</button>
    <button id="deleteLastGameBtn" class="w-full animated-button mt-2">Delete Last Game</button>
    <button id="whatsappBtn" class="w-full animated-button mt-2">Send to WhatsApp</button>

    <div id="pointsHistory" class="mt-6 p-3 rounded bg-gray-900 max-h-40 overflow-auto text-sm"></div>
    <div id="gameHistory" class="mt-4 p-3 rounded bg-gray-900 max-h-40 overflow-auto text-sm"></div>
  </section>

  <audio id="startSound" src="https://github.com/Trushan878/New-game-/raw/main/KGF%20THEME%20SONGKGF%20BGM%20FT%20POWERFUL%20PEOPLE%20MAKE%20PLACES%20POWERFUL%20ROCKY%20Check%20Description%20(mp3cut.net).mp3"></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAaQlSNJkU-NQnP0-uATxf2pU7a_8HEQpo",
      authDomain: "index-e95d1.firebaseapp.com",
      databaseURL: "https://index-e95d1-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "index-e95d1",
      storageBucket: "index-e95d1.appspot.com",
      messagingSenderId: "340216728284",
      appId: "1:340216728284:web:f2e61485d29068fbf5c219"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const playersRef = db.ref("players");
    const historyRef = db.ref("gameHistory");

    const welcomePage = document.getElementById('welcomePage');
    const gameBoard = document.getElementById('gameBoard');
    const startGameBtn = document.getElementById('startGameBtn');
    const startSound = document.getElementById('startSound');
    const playersList = document.getElementById('playersList');
    const newPlayerInput = document.getElementById('newPlayerName');
    const pointsHistory = document.getElementById('pointsHistory');
    const gameHistory = document.getElementById('gameHistory');

    startGameBtn.onclick = () => {
      welcomePage.style.display = 'none';
      gameBoard.style.display = 'block';
      startSound.currentTime = 10;
      startSound.play();
      setTimeout(() => startSound.pause(), 4000);
    };

    document.getElementById('addPlayerBtn').onclick = () => {
      const name = newPlayerInput.value.trim();
      if (!name) return;
      playersRef.child(name).set({ points: 0 });
      newPlayerInput.value = '';
    };

    document.getElementById('submitBtn').onclick = async () => {
      const selected = [];
      document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
        const name = cb.value;
        selected.push(name);
        playersRef.child(name).get().then(snap => {
          const current = snap.exists() ? snap.val().points : 0;
          playersRef.child(name).update({ points: current + 1 });
        });
      });

      if (selected.length > 0) {
        const snap = await historyRef.once('value');
        const gameNumber = snap.numChildren() + 1;
        const entry = `Game ${gameNumber}: ${selected.join(', ')}`;
        historyRef.push(entry);
        showCongrats(selected);
      }
    };

    function showCongrats(names) {
      const popup = document.createElement('div');
      popup.className = 'congrats-popup';
      popup.textContent = `Congratulations ${names.join(', ')}!`;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);
    }

    playersRef.on('value', snap => {
      const data = snap.val() || {};
      playersList.innerHTML = '';
      pointsHistory.innerHTML = '';

      for (const name in data) {
        const div = document.createElement('div');
        div.className = 'flex items-center justify-between bg-gray-800 p-2 rounded';
        div.innerHTML = `
          <label class="flex items-center gap-2">
            <input type="checkbox" value="${name}" class="w-5 h-5 accent-purple-500" />
            <span class="text-lg">${name}</span>
          </label>
          <span class="text-sm text-purple-400">Points: ${data[name].points}</span>
        `;
        playersList.appendChild(div);
      }

      for (const name in data) {
        const historyEntry = document.createElement('div');
        historyEntry.textContent = `${name}: ${data[name].points} points`;
        pointsHistory.appendChild(historyEntry);
      }
    });

    historyRef.on('value', snap => {
      const data = snap.val() || {};
      gameHistory.innerHTML = '';
      Object.values(data).forEach((entry, i) => {
        const div = document.createElement('div');
        div.textContent = entry;
        gameHistory.appendChild(div);
      });
    });

    document.getElementById('clearBtn').onclick = () => {
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
    };

    document.getElementById('clearAllBtn').onclick = () => {
      if (confirm("Clear all player points and game history?")) {
        playersRef.once('value', snapshot => {
          const data = snapshot.val() || {};
          for (const name in data) {
            playersRef.child(name).update({ points: 0 });
          }
        });
        historyRef.remove();
      }
    };

    document.getElementById('deleteLastGameBtn').onclick = async () => {
      const snap = await historyRef.once('value');
      const data = snap.val();
      if (!data) return alert("No games to delete.");
      const keys = Object.keys(data);
      const lastKey = keys[keys.length - 1];
      historyRef.child(lastKey).remove();
    };

    document.getElementById('whatsappBtn').onclick = async () => {
      const snap = await playersRef.once('value');
      const data = snap.val() || {};
      let message = `*Cyberpunk Scoreboard* - ${new Date().toLocaleString()}\n\n`;
      Object.entries(data).forEach(([name, info], index) => {
        message += `${index + 1}. *${name}*: ${info.points} pts\n`;
      });
      const encoded = encodeURIComponent(message);
      window.open(`https://wa.me/?text=${encoded}`, '_blank');
    };
  </script>
</body>
</html>
