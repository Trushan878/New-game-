<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Styled Scoreboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 480px;
      margin: 0 auto;
      padding: 10px;
      background: #f0f4f8;
      color: #333;
      box-sizing: border-box;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    #newPlayerName {
      width: calc(100% - 110px);
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    #newPlayerName:focus {
      border-color: #2980b9;
      outline: none;
    }
    #addPlayerBtn {
      width: 100px;
      padding: 8px;
      font-size: 1rem;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-sizing: border-box;
    }
    #addPlayerBtn:hover {
      background: #219150;
    }
    #playersList {
      margin-top: 15px;
    }
    .player {
      background: white;
      padding: 8px 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.08);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
      user-select: none;
      flex-wrap: nowrap;
    }
    .player-name {
      font-weight: 600;
      flex-shrink: 0;
      min-width: 80px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #34495e;
    }
    .points-display {
      font-weight: 700;
      color: #34495e;
      background: #ecf0f1;
      padding: 5px 10px;
      border-radius: 8px;
      width: 55px;
      text-align: center;
      flex-shrink: 0;
      user-select: none;
      box-shadow: inset 0 1px 3px #d0d7dd;
    }
    .controls {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-shrink: 1;
      min-width: 0;
    }
    label {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      font-weight: 600;
      font-size: 0.9rem;
      user-select: none;
      color: #34495e;
    }
    input[type=radio] {
      cursor: pointer;
      width: 16px;
      height: 16px;
    }
    .pointsInput {
      width: 60px;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 0.9rem;
      text-align: center;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    .pointsInput:focus {
      border-color: #2980b9;
      outline: none;
    }
    button.removePlayerBtn {
      background: #e74c3c;
      border: none;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      padding: 6px;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
      flex-shrink: 0;
    }
    button.removePlayerBtn:hover {
      background: #c0392b;
    }
    #submitBtn, #clearAllBtn {
      width: 100%;
      padding: 12px 15px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
      margin-top: 15px;
      box-sizing: border-box;
      font-weight: 700;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.15);
      letter-spacing: 0.05em;
    }
    #submitBtn {
      background: #2980b9;
      box-shadow: 0 4px 8px rgb(41 128 185 / 0.4);
    }
    #submitBtn:hover {
      background: #216994;
      box-shadow: 0 6px 10px rgb(33 105 148 / 0.6);
    }
    #clearAllBtn {
      background: #e74c3c;
      box-shadow: 0 4px 8px rgb(231 76 60 / 0.4);
      margin-top: 12px;
    }
    #clearAllBtn:hover {
      background: #c0392b;
      box-shadow: 0 6px 10px rgb(192 57 43 / 0.6);
    }
    #gameHistory {
      background: white;
      margin-top: 20px;
      border-radius: 12px;
      padding: 15px 20px;
      max-height: 180px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.95rem;
      color: #34495e;
      box-shadow: inset 0 0 8px #ddd;
      user-select: none;
    }
    #gameHistory > div {
      margin-bottom: 6px;
    }
    /* Icon styles */
    svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>

<h1>Game Scoreboard</h1>

<div style="display:flex; margin-bottom: 10px; flex-wrap: wrap; gap: 10px;">
  <input type="text" id="newPlayerName" placeholder="Enter player name" />
  <button id="addPlayerBtn">Add Player</button>
</div>

<div id="playersList"></div>

<button id="submitBtn">Submit All Changes</button>
<button id="clearAllBtn">Reset Points & History</button>

<h2>Game History</h2>
<div id="gameHistory"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD6QJcL3I3yHApVn0DcMfJWgHLwOREB5VU",
    authDomain: "point-system-1bd8a.firebaseapp.com",
    databaseURL: "https://point-system-1bd8a-default-rtdb.firebaseio.com",
    projectId: "point-system-1bd8a",
    storageBucket: "point-system-1bd8a.appspot.com",
    messagingSenderId: "755307639843",
    appId: "1:755307639843:web:6d5393d99cbe70a7c0ed96",
    measurementId: "G-9ZMSNWJHHH"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const playersRef = db.ref("players");
  const historyRef = db.ref("gameHistory");

  const playersList = document.getElementById('playersList');
  const gameHistoryDiv = document.getElementById('gameHistory');
  const newPlayerNameInput = document.getElementById('newPlayerName');
  const addPlayerBtn = document.getElementById('addPlayerBtn');
  const submitBtn = document.getElementById('submitBtn');
  const clearAllBtn = document.getElementById('clearAllBtn');

  addPlayerBtn.onclick = () => {
    const name = newPlayerNameInput.value.trim();
    if (!name) return alert("Enter a player name");
    playersRef.child(name).once('value').then(snap => {
      if (snap.exists()) {
        alert("Player already exists");
        return;
      }
      playersRef.child(name).set({ points: 0 });
      newPlayerNameInput.value = '';
    });
  };

  function getPlusIcon() {
    return `
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"></path>
      </svg>`;
  }
  function getMinusIcon() {
    return `
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M19 13H5v-2h14v2z"></path>
      </svg>`;
  }
  function getRemoveIcon() {
    return `
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-4.5l-1-1z"></path>
      </svg>`;
  }

  function renderPlayers(data) {
    playersList.innerHTML = '';
    for (const name in data) {
      const player = data[name];
      const div = document.createElement('div');
      div.className = 'player';

      div.innerHTML = `
        <div class="player-name">${name}</div>
        <div class="points-display" id="points-${name}">${player.points}</div>
        <div class="controls">
          <label title="Add Points">
            <input type="radio" name="change-${name}" value="plus" checked>
            ${getPlusIcon()}
          </label>
          <label title="Subtract Points">
            <input type="radio" name="change-${name}" value="minus">
            ${getMinusIcon()}
          </label>
          <input type="number" min="1" max="250" placeholder="Pts" class="pointsInput" id="input-${name}" />
          <button data-player="${name}" class="removePlayerBtn" title="Remove Player">${getRemoveIcon()}</button>
        </div>
      `;

      playersList.appendChild(div);
    }

    document.querySelectorAll('.removePlayerBtn').forEach(btn => {
      btn.onclick = () => {
        const playerToRemove = btn.getAttribute('data-player');
        if (confirm(`Remove player "${playerToRemove}"?`)) {
          playersRef.child(playerToRemove).remove();
        }
      };
    });
  }

  function renderHistory(historyData) {
    gameHistoryDiv.innerHTML = '';
    let count = 1;
    for (const key in historyData) {
      const entry = historyData[key];
      const div = document.createElement('div');
      div.textContent = `Game ${count}: ${entry.players.join(', ')}`;
      gameHistoryDiv.appendChild(div);
      count++;
    }
  }

  playersRef.on('value', snap => {
    const data = snap.val() || {};
    renderPlayers(data);
  });

  historyRef.on('value', snap => {
    const data = snap.val() || {};
    renderHistory(data);
  });

  submitBtn.onclick = async () => {
    const snap = await playersRef.once('value');
    const playersData = snap.val() || {};
    const updatedPlayers = {};
    const congratNames = [];

    for (const name in playersData) {
      const changeRadio = document.querySelector(`input[name="change-${name}"]:checked`);
      const pointsInput = document.getElementById(`input-${name}`);
      if (!changeRadio || !pointsInput) continue;

      const changeType = changeRadio.value;
      let changeAmount = parseInt(pointsInput.value);
      if (isNaN(changeAmount) || changeAmount < 1 || changeAmount > 250) {
        continue;
      }

      let newPoints = playersData[name].points || 0;
      if (changeType === 'plus') {
        newPoints += changeAmount;
      } else {
        newPoints -= changeAmount;
      }

      updatedPlayers[name] = { points: newPoints };
      congratNames.push(`${name} (${changeType === 'plus' ? '+' : '-'}${changeAmount})`);
    }

    if (Object.keys(updatedPlayers).length === 0) {
      alert("No valid point changes to submit.");
      return;
    }

    await playersRef.update(updatedPlayers);

    const historySnap = await historyRef.once('value');
    await historyRef.push({ players: congratNames });

    congratsSpeak(congratNames);

    // Clear inputs after submission
    for (const name in playersData) {
      const pointsInput = document.getElementById(`input-${name}`);
      if (pointsInput) pointsInput.value = '';
    }
  };

  clearAllBtn.onclick = async () => {
    if (!confirm("Reset all player points to 0 and clear game history?")) return;

    const snap = await playersRef.once('value');
    const data = snap.val() || {};
    const resetPoints = {};
    for (const name in data) {
      resetPoints[name] = { points: 0 };
    }
    await playersRef.update(resetPoints);
    await historyRef.remove();
  };

  function congratsSpeak(names) {
    if ('speechSynthesis' in window) {
      const msg = new SpeechSynthesisUtterance();
      msg.text = `Congratulations to ${names.join(', ')}`;
      msg.lang = 'en-US';
      window.speechSynthesis.speak(msg);
    }
    alert(`Points updated:\n${names.join('\n')}`);
  }
</script>

</body>
</html>
